<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <div class="box-tools pull-left nav-tabs-header">
                        <ul class="nav nav-tabs" id="deploy">
                            <li class="active" name="tab1"><a role="button" data-toggle="tab">企业信息</a></li>
                        </ul>
                    </div>
                    <div class="box-tools pull-right">
                    <span class="history-btn" ng-show="menuitems['#'+treeviewIndex] == null" data-toggle="返回" title=""
                          data-original-title="返回"  onclick="window.history.back();" role="button">
                        <i class="proudsmart ps-back-01"></i>
                    </span>
                    </div>
                </div>
                <div class="box-body">
                    <button  ng-click="editEnterpriseEClick();" class="btn btn-primary btn-sm"><i class="fa fa-save"></i><span class="hidden-sm"> 保存企业</span></button>
                </div>
                <div class="box-footer no-pad-top no-border">
                    <form name="enterFrom">
                        <div class="bk-scope bk-theme-mini">
                            <dl class="bk-group">
                                <dt class="bk-group-title"><span>企业信息</span></dt>
                                <dd class="bk-group-detail">
                                    <div class="bk-form-row">
                                        <label class="bk-form-row-name">单位名称：</label>
                                        <div class="bk-form-row-cell">
                                            <div class="bk-form-row-li">
                                                <input name="companyName" maxlength="50" ng-model="userEdit.enterprise.name"  type="text" class="bk-form-input bk-form-input-l2"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="bk-form-row">
                                        <label class="bk-form-row-name">营业年限：</label>
                                        <div class="bk-form-row-cell">
                                            <div class="bk-form-row-li ">
                                                <select name="duration"   ng-model="userEdit.enterprise.duration"  ng-options="durArray.age as durArray.age + durArray.depict for durArray  in durationArr"  class="form-control bk-select bk-select-l2">
                                                   <option value="">请选择</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="bk-form-row">
                                        <label class="bk-form-row-name">企业规模：</label>
                                        <div class="bk-form-row-cell">
                                            <div class="bk-form-row-li">
                                                <select name="enterpriseSize"  ng-model="userEdit.enterprise.enterpriseSize"  ng-options="scaleArray.depict as scaleArray.depict for scaleArray  in scaleArr"  class="form-control bk-select bk-select-l2">
                                                    <option value="">请选择</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="bk-form-row">
                                        <label class="bk-form-row-name">网址：</label>
                                        <div class="bk-form-row-cell">
                                            <div class="bk-form-row-li">
                                                <input name="website"  maxlength="40"    ng-model="userEdit.enterprise.website" class="bk-form-input bk-form-input-l2"  type="text" >

                                                <span class="bk-form-row-li-info bk-ml2"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="bk-form-row">
                                        <label class="bk-form-row-name">联系人：</label>
                                        <div class="bk-form-row-cell">
                                            <div class="bk-form-row-li">
                                                <input name="website" maxlength="40"  ng-model="userEdit.enterprise.contact" class="bk-form-input bk-form-input-l2"  type="text" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="bk-form-row">
                                        <label class="bk-form-row-name">联系人邮箱：</label>
                                        <div class="bk-form-row-cell">
                                            <div class="bk-form-row-li">
                                                <input name="contactEmail" maxlength="30" ng-model="userEdit.enterprise.contactEmail" ng-pattern="/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/"
                                                       class="bk-form-input bk-form-input-l2" type="text">

                                                <span class="bk-form-row-li-info bk-ml2"></span>
                                            </div>
                                            <div class="bk-form-status bk-form-error bk-form-row-txt">
                                                <span  ng-show="enterFrom.contactEmail.$error.pattern" class="bk-form-status-message ng-binding">邮箱格式输入不对</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="bk-form-row">
                                        <label class="bk-form-row-name">联系人手机号：</label>
                                        <div class="bk-form-row-cell">
                                            <div class="bk-form-row-li">
                                                <input class="bk-form-input bk-form-input-l2"  name="contactPhone"
                                                       ng-pattern="/^((1[3,5,8][0-9])|(14[5,7])|(17[0,6,7,8]))\d{8}$/"
                                                       ng-model="userEdit.enterprise.contactPhone"  type="text">

                                                <span class="bk-form-row-li-info bk-ml2">1到11位数字组成</span>
                                            </div>
                                            <div class="bk-form-status bk-form-error bk-form-row-txt">
                                                <span  ng-cloak  ng-show="enterFrom.contactPhone.$error.pattern" class="bk-form-status-message ng-binding">联系人手机号格式不正确，请重新输入！</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="bk-form-row">
                                        <label class="bk-form-row-name">所在地区：</label>
                                        <div class="bk-form-row-cell">
                                            <div class="bk-form-row-li">
                                                <select ng-options="province.label as province.label for province in provinces" name="province"
                                                        ng-change="proChang()" ng-model="userEdit.enterprise.province"
                                                        class="form-control bk-select width-50">
                                                    <option value="">请选择</option>
                                                </select>
                                                <select name="city" ng-options="city.label as city.label for city  in citys"
                                                        ng-change="proChang()" ng-model="userEdit.enterprise.city"
                                                        class="form-control bk-select width-50">
                                                    <option value="">请选择</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="bk-form-row">
                                        <label class="bk-form-row-name">街道地址:：</label>
                                        <div class="bk-form-row-cell">
                                            <div class="bk-form-row-li">
                                                <input class="bk-form-input bk-form-input-l2"  maxlength="40"   ng-model="userEdit.enterprise.address" value="{{userEdit.address}}" type="text" name="address">
                                            </div>

                                        </div>
                                    </div>
                                </dd>
                            </dl>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
