<!-- Main content --><section class="content">    <div class="row">        <div class="col-xs-12">            <div class="box">                <div class="box-header">                    <div class="box-tools pull-left nav-tabs-header">                        <ul class="nav nav-tabs" id="deploy">                            <li class="active" name="tab1"><a role="button" data-toggle="tab">个人信息</a></li>                        </ul>                    </div>                    <div class="box-tools pull-right">                    <span class="history-btn" ng-show="menuitems['#'+treeviewIndex] == null" data-toggle="返回" title=""                          data-original-title="返回"  onclick="window.history.back();" role="button">                        <i class="proudsmart ps-back-01"></i>                    </span>                    </div>                </div>                <div class="box-body">                    <button  ng-click="editClick();" class="btn btn-primary btn-sm"><i class="fa fa-save"></i><span class="hidden-sm"> 保存信息</span></button>                </div>                <div class="box-footer no-pad-top no-border">                    <form name="formEdit">                        <div class="bk-scope bk-theme-mini">                            <dl class="bk-group">                                <dt class="bk-group-title"><span>个人信息</span></dt>                                <dd class="bk-group-detail">                                    <div ng-show="userEdit.userType == 1" class="bk-form-row">                                        <label class="bk-form-row-name">所属行业：</label>                                        <div class="bk-form-row-cell">                                            <div class="bk-form-row-li ">                                                <select name="duration" ng-model="userEdit.industry" ng-options="belong.id as belong.label for belong in belongList" class="form-control bk-select bk-select-l2">                                                    <option value="">请选择</option>                                                </select>                                            </div>                                        </div>                                    </div>                                    <div ng-show="userEdit.userType == 1" class="bk-form-row">                                        <label class="bk-form-row-name">主营业务：</label>                                        <div class="bk-form-row-cell">                                            <div class="bk-form-row-li">                                                <input name="business" maxlength="30"   ng-disabled=" userEdit.userType == 2"  ng-model="userEdit.business" class="bk-form-input bk-form-input-l2" type="text" >                                            </div>                                        </div>                                    </div>                                    <div ng-show="userEdit.userType == 1" class="bk-form-row">                                        <label class="bk-form-row-name">网址：</label>                                        <div class="bk-form-row-cell">                                            <div class="bk-form-row-li">                                                <input name="website"  maxlength="40"   ng-disabled=" userEdit.userType == 2"  ng-model="userEdit.website" class="bk-form-input bk-form-input-l2" type="text" >                                                <span class="bk-form-row-li-info bk-ml2">例如：www.proudsmart.com</span>                                            </div>                                        </div>                                    </div>                                    <div  ng-show="userEdit.mobilePhone != '' && userEdit.mobilePhone != null "  class="bk-form-row">                                        <label class="bk-form-row-name">手机号码：</label>                                        <div class="bk-form-row-cell">                                            <div class="bk-form-row-li">                                                <input name="mobilePhone" maxlength="40" disabled ng-model="userEdit.mobilePhone" class="bk-form-input bk-form-input-l2"  type="text" />                                            </div>                                        </div>                                    </div>                                    <div  ng-show="userEdit.emailAddress != '' && userEdit.emailAddress != null "  class="bk-form-row">                                        <label class="bk-form-row-name">邮箱地址：</label>                                        <div class="bk-form-row-cell">                                            <div class="bk-form-row-li">                                                <input name="emailAddress" maxlength="40" disabled ng-model="userEdit.emailAddress" class="bk-form-input bk-form-input-l2"  type="text" />                                            </div>                                        </div>                                    </div>                                    <div class="bk-form-row">                                        <label class="bk-form-row-name"><span class="text-red">*</span>登录名：</label>                                        <div class="bk-form-row-cell">                                            <div class="bk-form-row-li">                                                <input class="bk-form-input bk-form-input-l2" name="loginName" maxlength="20"                                                       ng-pattern="/^[A-Za-z0-9][A-Za-z0-9_-]{5,20}$/"  ng-model="selectLoginName" value="{{userEdit.loginName}}"                                                       type="text">                                                <span class="bk-form-row-li-info bk-ml2">登录名不低于6位的字母、数字和下划线，首字符不能是下划线。</span>                                            </div>                                            <div class="bk-form-status bk-form-error bk-form-row-txt">                                                <span   ng-cloak ng-show="formEdit.loginName.$error.pattern" class="bk-form-status-message ng-binding">请输入不低于6位的字母、数字和下划线，首字符不能是下划线。</span>                                                <span  ng-cloak ng-show="loginname == 'error'" class="bk-form-status-message ng-binding">您输入的登录名已存在</span>                                            </div>                                        </div>                                    </div>                                    <div class="bk-form-row">                                        <label class="bk-form-row-name"><span class="text-red">*</span>显示名称：</label>                                        <div class="bk-form-row-cell">                                            <div class="bk-form-row-li">                                                <input class="bk-form-input bk-form-input-l2"  maxlength="32"   ng-model="userEdit.userName" value="{{userEdit.userName}}" type="text" name="address">                                            </div>                                            <div class="bk-form-status bk-form-error bk-form-row-txt">                                                <span  ng-cloak ng-show="loginname == 'userName'" class="bk-form-status-message ng-binding">显示名称不能为空</span>                                            </div>                                        </div>                                    </div>                                    <div class="bk-form-row">                                        <label class="bk-form-row-name">办公电话：</label>                                        <div class="bk-form-row-cell">                                            <div class="bk-form-row-li">                                                <input class="bk-form-input bk-form-input-l2"                                                       ng-pattern="/^((0\d{2,3}-\d{7,8})|(1[3584]\d{9}))$/"                                                       ng-model="userEdit.officePhone" value="{{userEdit.officePhone}}" name="officePhone"                                                       type="text">                                                <span class="bk-form-row-li-info bk-ml2">例如：010-68888888</span>                                            </div>                                            <div class="bk-form-status bk-form-error bk-form-row-txt">                                                <span  ng-cloak  ng-show="formEdit.officePhone.$error.pattern" class="bk-form-status-message ng-binding">格式输入错误</span>                                            </div>                                        </div>                                    </div>                                </dd>                            </dl>                        </div>                    </form>                </div>            </div>        </div>    </div></section>
