<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>

	<!-- 响应屏幕宽度 -->
	<meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />

	<link rel="shortcut icon" href="" type="image/vnd.microsoft.icon">

	<link rel="stylesheet" href="../bower_components/jquery-ui/themes/base/all.css">
	<!-- Bootstrap 样式-->
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">

	<!-- Bootstrap-switch 样式-->
	<link rel="stylesheet" href="../bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css">

	<!-- Font Awesome 字体图标-->
	<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../bower_components/spectrum/spectrum.css">
	<!-- Bootstrap dialog响应样式 -->
	<link href="../bower_components/bootstrap3-dialog/dist/css/bootstrap-dialog.min.css" rel="stylesheet">

	<!-- Bootstrap treeview -->
	<link href="../bower_components/bootstrap-treeview/dist/bootstrap-treeview.min.css" rel="stylesheet">

	<!-- daterangepicker 日期选择-->
	<link rel="stylesheet" href="../bower_components/bootstrap-daterangepicker/daterangepicker.css">

	<!-- DataTables bootstrap3样式-->
	<link href="../bower_components/datatables/media/css/dataTables.bootstrap.min.css" rel="stylesheet">

	<!-- Ionicons 图标-->
	<link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">

	<!-- fullCalendar 2.4.0-->
	<link rel="stylesheet" href="../bower_components/fullcalendar/dist/fullcalendar.min.css">
	<link rel="stylesheet" href="../bower_components/fullcalendar/dist/fullcalendar.print.css" media="print">

	<link rel="stylesheet" href="../bower_components/angular-growl-v2/build/angular-growl.min.css" />

	<!-- iCheck -->
	<link rel="stylesheet" href="../bower_components/iCheck/skins/all.css">
	<link rel="stylesheet" href="../bower_components/bootstrap-multiselect/dist/css/bootstrap-multiselect.css">
	<!-- slick -->
	<link rel="stylesheet" href="../bower_components/slick-carousel/slick/slick.css">
	<link rel="stylesheet" href="../bower_components/slick-carousel/slick/slick-theme.css">

	<!-- 百度天气 样式 -->
	<link rel="stylesheet" href="../css/baidu-weather/weather.css">
	<!-- AdminLTE 样式 -->
	<link rel="stylesheet" href="../css/admin-lte/AdminLTE.css">

	<link rel="stylesheet" href="../css/grapheditor/graph-editor.css">
	<!-- AdminLTE 皮肤. 保存在css/skins目录下 -->
	<link rel="stylesheet" href="../css/admin-lte/skins/_all-skins.css">
	<!-- 普奥自定义字体 -->
	<link rel="stylesheet" href="../css/proudsmart-webfont/font-proudsmart.css">
	<!-- 编辑器less -->
	<link rel="stylesheet" href="../css/topology/displayMain.css">
	<link rel="stylesheet" href="../css/dropdowntree/dropdowntree.css">
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<style type="text/css">
		@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide{display:none !important;}ng\:form{display:block;}.ng-animate-start{clip:rect(0,auto,auto,0);-ms-zoom:1.0001;}.ng-animate-active{clip:rect(-1px,auto,auto,0);-ms-zoom:1;}
	</style>
</head>

<body class="hold-transition skin-blue sidebar-mini fixed sidebar-collapse">
<div class="wrapper" ng-controller="AppNavCtrl">
	<div growl></div>
	<header class="main-header">

		<!-- Logo -->
		<div class="logo no-padding">
			<div class="pull-left " ng-click="gotoHomePage()" style="width: 120px; background: #367fa9; padding-left:0px;padding-top: 0px;">
				<a href="index.html">
					<div ng-style="{'background-image' : 'url(' + userInfo.enterprise.enterpriseLogo + ')'}" class="enterprise-logo"></div>
					<!-- <img ng-src="{{userInfo.enterprise.enterpriseLogo}}" width="94" height="32" type="image/svg+xml" style="margin-top: -4px;" /> -->
				</a>
			</div>
			<!--<b class="logo-title">运营中心</b>-->
		</div>

		<!-- Header Navbar: style can be found in header.less -->
		<nav class="navbar navbar-static-top" role="navigation">
			<!-- Sidebar toggle button 缩放位置替换
      <a class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      -->
			<span style="color : white; font-size : 20px; font-weight: bold; margin : 0; line-height: 50px;">视图编辑器</span>
			<div class="navbar-custom-menu">
				<ul class="nav navbar-nav">
					<li class="dropdown user user-menu">
						<a class="dropdown-toggle" data-toggle="dropdown">
							<img src="../images/user/user.png" class="user-image" alt="User Image">
							<span class="hidden-sm hidden-xs" ng-bind="userInfo.userName"></span>
						</a>
						<ul class="dropdown-menu">
							<!-- User image -->
							<li class="user-header">
								<img src="../images/user/user.png" class="img-circle" alt="User Image">
								<p>
									{{userInfo.userName}}
									<small>最近登录时间{{userInfo.lastLoginTime | date:'yyyy-MM-dd HH:mm:ss'}}</small>
								</p>
							</li>
							<!-- Menu Body
                      <li class="user-body">
                          <div class="col-xs-4 text-center">
                            <a >Followers</a>
                          </div>
                          <div class="col-xs-4 text-center">
                            <a >Sales</a>
                          </div>
                          <div class="col-xs-4 text-center">
                            <a >Friends</a>
                          </div>
                        </li>
                      -->
							<!-- Menu Footer-->
							<li class="user-footer">
								<div class="pull-left">
									<a href="../app-uc/index.html#/personal" class="btn btn-default btn-flat">个人资料</a>
								</div>
								<div class="pull-right">
									<a ng-click="logout()" class="btn btn-default btn-flat">退出</a>
								</div>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<button class="btn btn-default free-board-prev-btn" ng-click="saveDashboard()"><span class="glyphicon glyphicon-floppy-disk"></span>保存</button>
			<button class="btn btn-cancel free-board-prev-btn" ng-click="exitDashboard()"><span class="glyphicon glyphicon-remove"></span>退出</button>
			<button class="btn btn-default free-board-prev-btn" ng-click="clearDashboard()"><span class="glyphicon glyphicon-trash"></span>清除</button>
			<button class="btn btn-default free-board-prev-btn" ng-click="resetDashboard()"><span class="glyphicon glyphicon-refresh"></span>还原</button>
			<!--
			<button class="btn btn-default free-board-prev-btn" ng-click="settingDashboard()"><span class="glyphicon glyphicon-cog"></span>设置</button>
			-->
		</nav>
	</header>
	<!-- 左侧立柱。包含标识和侧边栏 -->

	<!-- 内容容器. 包含ng－view -->
	<div class="free-board-content" ng-view>

	</div>
	<!-- /.content-wrapper -->

	<footer class="free-board-footer">
		<div class="pull-right hidden-xs">
			<b>版本</b> 2.0.0
		</div>
		<strong>Copyright &copy; 2016 <a  href="{{userInfo.enterprise.websiteUrl}}" ng-bind="userInfo.enterprise.copyRight"></a>.</strong> 版权所有.
	</footer>

</div>

<!-- ./wrapper -->
<script>
	window.HOST_TYPE = "2";
	window.BMap_loadScriptTime = (new Date).getTime();
</script>
<script src="../bower_components/requirejs/require.js" data-main="js/main"></script>
</body>

</html>
