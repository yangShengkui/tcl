<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="box-tools pull-left nav-tabs-header">
            <ul class="nav nav-tabs" id="deploy" >
              <li class="active" name="tab1" ><a role="button" data-toggle="tab">企业信息</a></li>
           </ul>
          </div>
          <div class="box-tools pull-right">
            <span class="history-btn" data-toggle="返回" title=""
                  data-original-title="返回"  onclick="window.history.back();"  role="button"><i
              class="proudsmart ps-back-01"></i></span>
          </div>
        </div>
        <div class="box-body">
          <button ng-click="savaEnterprise();" class="btn btn-primary btn-sm"><i class="fa fa-save"></i><span class="hidden-sm"> 保存企业</span></button>
        </div>
        <div class="box-footer no-pad-top no-border">
          <form name="formEdit">
            <div class="bk-scope bk-theme-mini">
              <dl class="bk-group">
                <dt class="bk-group-title"><span>企业信息</span></dt>
                <dd class="bk-group-detail">
                  <div class="bk-form-row">
                    <label class="bk-form-row-name"><span class="text-red">*</span>企业名称：</label>
                    <div class="bk-form-row-cell">
                      <div class="bk-form-row-li">
                        <input name="business" maxlength="50" ng-model="enterpriseObj.name"
                               class="bk-form-input bk-form-input-l2" type="text"/>
                      </div>
                    </div>
                  </div>
                  <div class="bk-form-row">
                    <label class="bk-form-row-name"><span class="text-red">*</span>企业所在地：</label>
                    <div class="bk-form-row-cell">
                      <div class="bk-form-row-li ">
                        <select ng-options="province.label as province.label for province in provinces" name="province"
                                ng-change="proChang()" ng-model="enterpriseObj.province"
                                class="form-control bk-select width-50">
                          <option value="">请选择</option>
                        </select>
                        <select name="city" ng-options="city.label as city.label for city  in citys"
                                ng-change="proChang()" ng-model="enterpriseObj.city"
                                class="form-control bk-select width-50">
                          <option value="">请选择</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="bk-form-row">
                    <label class="bk-form-row-name"><span class="text-red">*</span>是否模拟数据：</label>
                    <div class="bk-form-row-cell">
                      <div class="bk-form-row-li">
                        <label class="checkbox-inline">
                          <input type="radio" ng-model="parObj.isDemo" name="optionsRadiosinline" id="optionsRadios3"
                                 value="1" checked> 是
                        </label>
                        <label class="checkbox-inline">
                          <input type="radio" ng-model="parObj.isDemo" name="optionsRadiosinline" id="optionsRadios4"
                                 value="0"> 否
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="bk-form-row">
                    <label class="bk-form-row-name"><span class="text-red">*</span>申请人姓名：</label>
                    <div class="bk-form-row-cell">
                      <div class="bk-form-row-li">
                        <input name="business" maxlength="30" ng-model="parObj.userName"
                               class="bk-form-input bk-form-input-l2" type="text"/>
                      </div>
                    </div>
                  </div>
                  <div class="bk-form-row">
                    <label class="bk-form-row-name"><span class="text-red">*</span>申请人电话：</label>
                    <div class="bk-form-row-cell">
                      <div class="bk-form-row-li">
                        <input class="bk-form-input bk-form-input-l2"
                               ng-pattern="/^((1[3,5,8][0-9])|(14[5,7])|(17[0,6,7,8]))\d{8}$/"
                               ng-model="parObj.mobilePhone" value="{{userEdit.officePhone}}" name="officePhone"
                               type="text">

                        <span class="bk-form-row-li-info bk-ml2">1到11位数字组成</span>
                      </div>
                      <div class="bk-form-status bk-form-error bk-form-row-txt">
                        <span ng-show="formEdit.officePhone.$error.pattern" class="bk-form-status-message ng-binding">格式输入错误</span>
                      </div>
                    </div>
                  </div>
                  <div class="bk-form-row">
                    <label class="bk-form-row-name"><span class="text-red">*</span>申请人邮箱：</label>
                    <div class="bk-form-row-cell">
                      <div class="bk-form-row-li">
                        <input name="emailAddress" maxlength="30" ng-model="parObj.emailAddress"
                               class="bk-form-input bk-form-input-l2" type="email">
                      </div>
                      <div class="bk-form-status bk-form-error bk-form-row-txt">
                        <span ng-show="formEdit.emailAddress.$error.pattern" class="bk-form-status-message ng-binding">邮箱格式输入不对</span>
                      </div>
                    </div>
                  </div>
                  <div class="bk-form-row">
                    <label class="bk-form-row-name"><span class="text-red">*</span>应用方案：</label>
                    <div class="bk-form-row-cell">
                      <div class="bk-form-row-li">
                        <select name="city" ng-options="app.id as app.label for app  in activeedAppDatas"
                                ng-model="parObj.industry" class="form-control bk-select bk-select-l2">
                          <option value="">请选择</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="bk-form-row">
                    <label class="bk-form-row-name"><span class="text-red">*</span>登录名：</label>
                    <div class="bk-form-row-cell">
                      <div class="bk-form-row-li">
                        <input class="bk-form-input bk-form-input-l2" name="loginName" maxlength="20"
                               ng-pattern="/^[\u4e00-\u9fa5a-zA-Z][\u4E00-\u9FA5A-Za-z0-9_-]{1,20}$/" ng-model="parObj.loginName"
                               type="text">
                        <span class="bk-form-row-li-info bk-ml2">以字母或中文开头(字母、数字、中文、'_' 、 '-'),2~20字符</span>
                      </div>
                      <div class="bk-form-status bk-form-error bk-form-row-txt">
                        <span ng-show="formEdit.loginName.$error.pattern" class="bk-form-status-message ng-binding">以字母或中文开头(字母、数字、中文、'_' 、 '-'),2~20字符，请重新输入！</span>
                      </div>
                    </div>
                  </div>
                  <div class="bk-form-row">
                    <label class="bk-form-row-name">试用结束时间：</label>
                    <div class="bk-form-row-cell">
                      <div class="bk-form-row-li">
                        <input type="text" class="bk-form-input bk-form-input-l2" style="background-color: #fff;" readonly='readonly' autocomplete="off" drops="up" ng-model="enterpriseObj.closingDate"  date-time-picker >
                        <span class="bk-form-row-li-info bk-ml2">账号结束时间</span>
                      </div>
                    </div>
                  </div>
                  <div class="bk-form-row">
                    <label class="bk-form-row-name"><span class="text-red">*</span>密码：</label>
                    <div class="bk-form-row-cell">
                      <div class="bk-form-row-li">
                        <input class="bk-form-input bk-form-input-l2" name="newPwd"   ng-pattern="/((?=.*\d)(?=.*\D)|(?=.*[a-zA-Z])(?=.*[^a-zA-Z]))^.{6,20}$/" ng-model="parObj.password" type="password"  maxlength="60">
                        <span class="bk-form-row-li-info bk-ml2">6到20位 由数字、字母、特殊字符2种以上组成</span>
                      </div>
                      <div class="bk-form-status bk-form-error bk-form-row-txt">
                        <span ng-show="formEdit.newPwd.$error.pattern" class="bk-form-status-message ng-binding">6到20位 由数字、字母、特殊字符2种以上组成</span>
                      </div>

                    </div>
                  </div>
                  <div class="bk-form-row">
                    <label class="bk-form-row-name"><span class="text-red">*</span>确认密码：</label>
                    <div class="bk-form-row-cell">
                      <div class="bk-form-row-li">
                        <input class="bk-form-input bk-form-input-l2" maxlength="60" name="configPwd"
                               ng-model="configPwd"  type="password"/>
                      </div>
                    </div>
                  </div>
                </dd>
              </dl>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
