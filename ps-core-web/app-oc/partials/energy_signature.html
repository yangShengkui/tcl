<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="box-tools pull-left nav-tabs-header">
            <ul class="nav nav-tabs" role="tablist">
              <li class="active">
                <a role="button" ng-bind="tableInit.header.label"></a>
              </li>
            </ul>
          </div>
          <div class="box-tools pull-right">
            <span class="history-btn" role="button" ng-show="menuitems['#'+treeviewIndex] == null" data-toggle="返回" title="" data-original-title="返回" onclick="window.history.back();"><i class="proudsmart ps-back-01"></i></span>
          </div>
        </div>
        <div class="box-body">
          <button ng-if="menuitems && menuitems['A01_S49']" ng-click="tableInit.event.addClick()" type="button" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i><span class="hidden-sm">添加折标系数</span></button>
          <button ng-if="menuitems && menuitems['A01_S49']" ng-disabled="selectedCount == 0" ng-click="tableInit.event.copyClick()" type="button" class="btn btn-default btn-sm"><i class="proudsmart  ps-copy"></i><span class="hidden-sm">复制折标系数</span></button>
          <div class="combined-query pull-right">
            <div class="btn-group">
              <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                {{queryLabel?queryLabel:'查询条件'}} <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a role="button" ng-click="queryState=1;queryLabel='生效年度';tableInit.event.goClear()">生效年度</a></li>
                <li><a role="button" ng-click="queryState=2;queryLabel='生效状态';tableInit.event.goClear()">生效状态</a></li>
              </ul>
            </div>
            <select ng-model="tableInit.select.convertStandardYear" ng-show="!queryState ||queryState == 1" class="form-control input-sm" ng-options="value.id as value.text for value in tableInit.select.year"></select>
            <select ng-model="tableInit.select.state" ng-show="queryState == 2" class="form-control input-sm" ng-options="value.id as value.text for value in [{id:'draft',text:'草稿'},{id:'effect',text:'生效'},{id:'ineffect',text:'失效'}]"></select>
            <button class="btn btn-primary btn-sm" ng-click="searchData()" type="button"><i class="fa fa-search"></i><span class="hidden-sm">查询</span></button>
          </div>
        </div>
        <div class="box-footer  margin-bottom-10">
          <table width="100%" class="table table-hover" id="usertable" energy-convert-table>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
