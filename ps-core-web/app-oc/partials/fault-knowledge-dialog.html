<div class="modal bootstrap-dialog type-primary fade size-normal in" style="display : block;">
    <div class="modal-dialog search-part">
        <div class="modal-content">
            <div class="modal-header bg-f2">
                <!--<a role="button" ng-click="closeDialog()" class="close">×</a>-->
                <h4 class="modal-title info-box-number">故障知识</h4>
            </div>
            <div class="modal-body clearfix row ">
                <div class="box-body">
                    <form role="form" class="form-horizontal" name="faultKnowledgeForm">
                        <div class="form-group col-sm-6">
                            <label class="col-sm-4 dialog-control-label no-padding-right dialog-control-h">
                                <span class="text-danger ng-binding">*</span> <span class="ng-binding">故障编号：</span>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-sm" ng-model="faultKnowledge.faultNo"
                                       name="Name" required="required">

                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="col-sm-4 dialog-control-label no-padding-right dialog-control-h">
                                <span class="text-danger ng-binding">*</span> <span class="ng-binding">故障名称：</span>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-sm" ng-model="faultKnowledge.label"
                                       name="Name" required="required">

                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="col-sm-4 dialog-control-label no-padding-right dialog-control-h">
                                <span>故障类别：</span>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-sm"
                                       ng-model="faultKnowledge.category"
                                       disabled name="Name">
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="col-sm-4 dialog-control-label no-padding-right dialog-control-h">
                                <span class="ng-binding">紧急度：</span>
                            </label>
                            <div class="col-sm-8">
                                <select class="form-control input-sm" required="required" placeholder="请选择..."
                                        ng-model="faultKnowledge.severity"
                                        disabled
                                        ng-options="item.severNo as item.severName for item in severiesList">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-sm-12 ">
                            <label class="col-sm-2 dialog-control-label no-padding-right dialog-control-h">
                                <span class="ng-binding">关联设备：</span>
                            </label>
                            <div class="col-sm-10 padding-left-10 padding-right-40">
                                <textarea ng-model="faultKnowledge.desc"
                                          class="col-md-12 form-control full-width"
                                          style="height:80px;resize: none;"
                                          name="discription"
                                          disabled
                                          type="text"></textarea>
                            </div>
                        </div>
                        <div class="form-group col-sm-12 ">
                            <label class="col-sm-2 dialog-control-label no-padding-right dialog-control-h">
                                <span class="ng-binding">故障现象：</span>
                            </label>
                            <div class="col-sm-10 padding-left-10 padding-right-40">
                                <textarea ng-model="faultKnowledge.phenomenon"
                                          class="col-md-12 form-control full-width"
                                          style="height:80px;resize: none;"
                                          disabled
                                          type="text"></textarea>
                            </div>
                        </div>
                        <div class="form-group col-sm-12 ">
                            <label class="col-sm-2 dialog-control-label no-padding-right dialog-control-h">
                                <span class="ng-binding">产生原因：</span>
                            </label>
                            <div class="col-sm-10 padding-left-10 padding-right-40">
                                <textarea ng-model="faultKnowledge.cause"
                                          class="col-md-12 form-control full-width"
                                          style="height:80px;resize: none;"
                                          type="text"></textarea>
                            </div>
                        </div>
                        <div class="form-group col-sm-12 ">
                            <label class="col-sm-2 dialog-control-label no-padding-right dialog-control-h">
                                <span class="ng-binding">处理方法：</span>
                            </label>
                            <div class="col-sm-10 padding-left-10 padding-right-40">
                                <textarea ng-model="faultKnowledge.processingMethod"
                                          class="col-md-12 form-control full-width"
                                          style="height:80px;resize: none;"
                                          type="text"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary"
                        ng-disabled="faultKnowledgeForm.$invalid"
                        ng-click="saveFaultKnowledge()">
                    确定
                </button>
                <button class="btn btn-default"
                        ng-click="closeDialog()">
                    取消
                </button>
            </div>
        </div>
    </div>
</div>
