<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="box-tools pull-left nav-tabs-header">
            <ul class="nav nav-tabs" id="deploy">
              <li class="active" name="tab1">
                <a role="button" data-toggle="tab" ng-bind="tableInit.header.label"></a>
              </li>
            </ul>
          </div>
          <div class="box-tools pull-right ">
            <span class="history-btn " ng-show="menuitems['#'+treeviewIndex]==null" data-toggle="返回" title=" " data-original-title="返回 " onclick="window.history.back(); " role="button"><i class="proudsmart ps-back-01 "></i>
           </span>
          </div>
        </div>
        <div class="box-body">
          <button ng-click="tableInit.event.editClick();" class="btn btn-primary btn-sm"><i class="fa fa-save"></i><span class="hidden-sm"> 保存信息</span></button>
        </div>
        <div class="box-footer no-pad-top no-border">
          <form name="formEdit">
            <div class="bk-scope bk-theme-mini">
              <dl class="bk-group">
                <dt class="bk-group-title"><span ng-bind="tableInit.header.label"></span></dt>
                <dd class="bk-group-detail">
                  <div class="bk-form-row">
                    <label class="bk-form-row-name"><span class="text-danger">*</span> 企业名称：</label>
                    <div class="bk-form-row-cell">
                      <div class="bk-form-row-li">
                        <input disabled ng-model="tableInit.input.name" type="text" class="bk-form-input bk-form-input-l2" />
                      </div>
                    </div>
                  </div>
                  <div class="bk-form-row">
                    <label class="bk-form-row-name"><span class="text-danger">*</span>行业：</label>
                    <div class="bk-form-row-cell">
                      <div class="bk-form-row-li ">
                        <select name="duration " disabled ng-model="tableInit.input.industryType " ng-options="belong.id as belong.text for belong in industryList " class="form-control bk-select bk-select-l2 ">
                          <option value=" ">请选择</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="bk-form-row">
                    <label class="bk-form-row-name"><span class="text-danger">*</span>地区：</label>
                    <div class="bk-form-row-cell">
                      <div class="bk-form-row-li col-sm-5">
                        <select disabled class="form-control input-sm" style="display: inline;width: 32%;padding-right: 0;padding-left: 0;" ng-change="tableInit.event.provinceClick(tableInit.input.province)" ng-model=" tableInit.input.province" ng-options="value.id as value.label for value in provinces"></select>
                        <select disabled ng-model="tableInit.input.city" ng-change="tableInit.event.cityClick(tableInit.input.city)" class="form-control input-sm" style="display: inline;width: 32%; padding-right: 0;padding-left: 0;" ng-options="value.id as value.label for value in tableInit.select.cityList"></select>
                        <select disabled ng-model="tableInit.input.county" class="form-control input-sm" style="display: inline;width: 32%; padding-right: 0;padding-left: 0;" ng-options="value.id as value.label for value in tableInit.select.districtList"></select>
                      </div>
                    </div>
                  </div>
                  <div class="bk-form-row">
                    <label class="bk-form-row-name">街道地址：</label>
                    <div class="bk-form-row-cell">
                      <div class="bk-form-row-li">
                        <input name="address" maxlength="30" ng-model="tableInit.input.address" class="bk-form-input bk-form-input-l2" type="text">
                      </div>
                    </div>
                  </div>
                  <div class="bk-form-row">
                    <label class="bk-form-row-name"><span class="text-danger">*</span>统计周期类型：</label>
                    <div class="bk-form-row-cell">
                      <div class="bk-form-row-li ">
                        <select name="duration" disabled ng-model="tableInit.input.statisticsType" ng-options="belong.id as belong.label for belong in granularityList" class="form-control bk-select bk-select-l2">
                          <option value="">请选择</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="bk-form-row">
                    <label class="bk-form-row-name">手机号码：</label>
                    <div class="bk-form-row-cell">
                      <div class="bk-form-row-li">
                        <input name="contactPhone" maxlength="40" ng-model="tableInit.input.contactPhone" ng-change="verifyFun(tableInit.input.contactPhone,'phone')" class="bk-form-input bk-form-input-l2" type="text" />
                      </div>
                    </div>
                  </div>
                  <div class="bk-form-row">
                    <label class="bk-form-row-name">联系邮箱：</label>
                    <div class="bk-form-row-cell">
                      <div class="bk-form-row-li">
                        <input name="contactEmail" maxlength="40" ng-model="tableInit.input.contactEmail" ng-change="verifyFun(tableInit.input.contactEmail,'email')" class="bk-form-input bk-form-input-l2" type="text">
                      </div>
                    </div>
                  </div>
                  <div class="bk-form-row">
                    <label class="bk-form-row-name">主页地址：</label>
                    <div class="bk-form-row-cell">
                      <div class="bk-form-row-li">
                        <input name="website" maxlength="40" ng-model="tableInit.input.website" ng-change="verifyFun(tableInit.input.website,'website')" class="bk-form-input bk-form-input-l2" type="text" />
                        <span class="bk-form-row-li-info bk-ml2">例如：https://www.proudsmart.com</span>
                      </div>
                    </div>
                  </div>
                  <div class="bk-form-row">
                    <label class="bk-form-row-name">企业规模：</label>
                    <div class="bk-form-row-cell">
                      <div class="bk-form-row-li">
                        <input class="bk-form-input bk-form-input-l2" maxlength="32" ng-model="tableInit.input.enterpriseSize" value="{{tableInit.input.enterpriseSize}}" type="text" name="address">
                      </div>
                    </div>
                  </div>
                  <div class="bk-form-row">
                    <label class="bk-form-row-name">营业范围：</label>
                    <div class="bk-form-row-cell">
                      <div class="bk-form-row-li">
                        <textarea class="bk-form-input bk-form-input-l2" style="height:60px;" ng-model="tableInit.input.business" value="{{tableInit.input.business}}" name="business">
                        </textarea>
                      </div>
                    </div>
                  </div>
                </dd>
              </dl>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
