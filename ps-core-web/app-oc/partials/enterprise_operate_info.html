<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="box-tools pull-left nav-tabs-header">
            <ul class="nav nav-tabs" role="tablist">
              <li class="active">
                <a role="button" ng-bind="tableInit.header.label"></a>
              </li>
            </ul>
          </div>
          <div class="box-tools pull-right">
            <span class="history-btn" role="button" ng-show="menuitems['#'+treeviewIndex] == null" data-toggle="返回" title="" data-original-title="返回" onclick="window.history.back();"><i class="proudsmart ps-back-01"></i></span>
          </div>
        </div>
        <div class="box-body">
          <button ng-click="tableInit.event.addClick()" type="button" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i><span class="hidden-sm" ng-bind="tableInit.header.add"></span></button>
          <button type="button" ng-disabled="selectedCount == 0" class="btn btn-default btn-sm" ng-click="selectedDelete()"><i class="fa fa-trash"></i><span class="hidden-sm" ng-bind="tableInit.header.delete"></span></button>
          <div class="combined-query pull-right">
            <div class="btn-group">
              <button type="button" class="btn btn-default btn-sm">
                {{queryLabel?queryLabel:'统计周期'}}
              </button>
              <!--   <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                {{queryLabel?queryLabel:'查询条件'}} <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a role="button" ng-click="queryState=1;queryLabel='统计周期';tableInit.event.goClear()">统计周期</a></li>
                <li><a role="button" ng-click="queryState=2;queryLabel='产值';tableInit.event.goClear()">产值</a></li>
              </ul> -->
            </div>
            <select ng-model="tableInit.select.year" ng-show="dialog.statisticsType=='YEAR'" placeholder="" class="input-sm no-border-inline" ng-options="value.id as value.text for value in tableInit.select.statisticsYear">
            </select>
            <div style="display:inline-block;" ng-hide="dialog.statisticsType=='YEAR'" ng-cloak>
              <select ng-model="tableInit.select.year" ng-change="tableInit.event.changeYear(tableInit.select.year)" placeholder="" class="input-sm no-border-inline" ng-options="value.id as value.text for value in tableInit.select.statisticsYear">
              </select>
              <select ng-model="tableInit.select.month" ng-if="dialog.statisticsType=='MONTH'" ng-disabled="!tableInit.select.year" placeholder="" class="input-sm no-border-inline" ng-options="value.id as value.text for value in tableInit.select.statisticsMonth">
              </select>
              <select ng-model="tableInit.select.quarter" ng-if="dialog.statisticsType=='QUARTER'" ng-disabled="!tableInit.select.year" placeholder="" class="input-sm no-border-inline" ng-options="value.id as value.text for value in tableInit.select.statisticsQuarter">
              </select>
            </div>
            <button class="btn btn-primary btn-sm" ng-click="searchData()" type="button"><i class="fa fa-search"></i><span class="hidden-sm">查询</span></button>
          </div>
        </div>
        <div class="box-footer  margin-bottom-10">
          <table width="100%" class="table table-hover" id="usertable" enterprise-operate-table>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
