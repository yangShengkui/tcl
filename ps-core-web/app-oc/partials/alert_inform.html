<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <!-- Application buttons -->
      <div class="box">
        <div class="box-header">
          <div class="box-tools pull-left nav-tabs-header">
            <ul class="nav nav-tabs" role="tablist">
              <li class="active"><a role="button">告警通知管理</a></li>
            </ul>
          </div>
          <div class="box-tools pull-right">
            <span class="history-btn" role="button" ng-show="menuitems['#'+treeviewIndex] == null" data-toggle="返回" title="" data-original-title="返回" onclick="window.history.back();"><i class="proudsmart ps-back-01"></i></span>
          </div>
        </div>
        <div class="box-body">
          <button ng-click="addalertInforms()" type="button" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i><span class="hidden-sm"> 添加告警通知</span></button>
          <!--<button type="button" ng-disabled="selectedCount == 0" class="btn btn-default btn-sm" ng-click="selectedDelete()"><i class="fa fa-close"></i><span class="hidden-sm">删除告警通知</span></button>-->
          <div class="combined-query pull-right">
            <div class="btn-group">
              <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                {{queryLabel?queryLabel:'查询条件'}} <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a role="button" ng-click="queryState=1;queryLabel='通知名称';getChange()">通知名称</a></li>
              </ul>
            </div>
            <input type="text" class="form-control input-sm" maxlength="20" ng-show="queryState == 1 || !queryState" ng-model="selectedItem.ruleName">
            <button class="btn btn-primary btn-sm" ng-click="searchData()" type="button"><i class="fa fa-search"></i><span class="hidden-sm">查询</span></button>
          </div>
        </div>
        <div class="box-footer  margin-bottom-10">
          <table width="100%" class="table table-hover" alert-inform-table>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
