<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="box-tools pull-left nav-tabs-header">
            <ul class="nav nav-tabs" id="deploy">
              <li ng-class="{'active' : tab == 'tab1'}" name="tab1"><a role="button" data-toggle="tab">企业间同类设备对比</a></li>
              <li ng-class="{ 'active' : tab == 'tab3'}" name="tab3"><a role="button" data-toggle="tab">同类设备企业间对比</a></li>
            </ul>
          </div>
          <div class="box-tools pull-right">
            <span class="history-btn" role="button" ng-show="menuitems['#'+treeviewIndex] == null" data-toggle="返回" title="" data-original-title="返回" onclick="window.history.back();"><i class="proudsmart ps-back-01"></i></span>
          </div>
        </div>
        <div ng-show="tab == 'tab1'" class="box-footer no-pad-top no-border">
          <div class="box-body no-padding-left no-pad-bottom">
            <form role="form">
              <div class="form-group col-sm-2">
                <label class="control-label">公司名称：</label>
                <select class="form-control" ng-model="queryDitem.enterpriseIds" ng-change="filterModel(queryDitem.enterpriseIds)" multiple="multiple" buttonclass="btn btn-default multiselect-btn" bootstrap-multiselect numberdisplayed="2" buttonWidth="100%" ng-options="op.id as op.text for op in allEnterprises">
                </select>
              </div>
              <div class="form-group col-sm-2">
                <label class="control-label">选择设备：</label>
                <select class="form-control" style="width:100%" ng-model="queryDitem.modelId" ng-options="x.id as x.text for x in flterDeviceList" selectdata="flterDeviceList" select2>
                </select>
              </div>
              <div class="form-group col-sm-2">
                <label class="control-label">能源类型：</label>
                <select class="form-control" style="width:100%" ng-model="queryDitem.energyType" ng-options="x.id as x.text for x in energyType" selectdata="energyType" select2>
                </select>
              </div>
              <div class="form-group col-sm-2">
                <label class="control-label">开始时间：</label>
                <input type="text" class="form-control input-sm" style="background-color: #fff;" readonly='readonly' autocomplete="off" ng-model="queryDitem.startTime" drops="down" date-time-picker>
              </div>
              <div class="form-group col-sm-2">
                <label class="control-label">结束时间：</label>
                <input type="text" class="form-control input-sm" style="background-color: #fff;" readonly='readonly' autocomplete="off" ng-model="queryDitem.endTime" drops="down" date-time-picker>
              </div>
              <div class="form-group col-sm-2">
                <label class="col-sm-12 control-label font-white">操作：</label>
                <div class="btn-group">
                  <button ng-click="goSearch(queryDitem)" type="button" class="btn btn-primary btn-sm"><i class="fa fa-search"></i><span class="hidden-sm">查询</span></button>
                  <button ng-click="goClear()" type="button" class="btn btn-default btn-sm"><i class="fa fa-close"></i><span class="hidden-sm">清除</span></button>
                </div>
              </div>
            </form>
          </div>
          <div class="box-footer no-padding">
            <div class="box box-solid" style="margin-bottom:1px">
              <div class="box-header">
                <h3 class="box-title">同类设备对比</h3>
                <div class="box-tools pull-right">
                  <button id="viewcollapse" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
              </div>
              <div class="box-body">
                <div class="col-sm-6">
                  <!-- <div style="height: 300px;" echarts3-dom></div> -->
                  <div id="deviceview" style="height: 500px; width: 1000px; margin-left:30px;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div ng-show="tab == 'tab3'" class="box-footer no-pad-top no-border">
          <div class="box-body no-padding-left no-pad-bottom">
            <form role="form">
              <div class="form-group col-sm-2">
                <label class="control-label">选择设备：</label>
                <select class="form-control" style="width:100%" ng-model="queryDitem1.modelId" ng-options="x.id as x.text for x in allDeviceList" itemchange="filterEnter" selectdata="allDeviceList" select2>
                </select>
              </div>
              <div class="form-group col-sm-2">
                <label class="control-label">公司名称：</label>
                <select class="form-control" ng-model="queryDitem1.enterpriseIds" multiple="multiple" buttonclass="btn btn-default multiselect-btn" bootstrap-multiselect numberdisplayed="2" buttonWidth="100%" ng-options="op.id as op.text for op in filterEnterprises">
                </select>
              </div>
              <div class="form-group col-sm-2">
                <label class="control-label">能源类型：</label>
                <select class="form-control" style="width:100%" ng-model="queryDitem1.energyType" ng-options="x.id as x.text for x in energyType" selectdata="energyType" select2>
                </select>
              </div>
              <div class="form-group col-sm-2">
                <label class="control-label">开始时间：</label>
                <input type="text" class="form-control input-sm" style="background-color: #fff;" readonly='readonly' autocomplete="off" ng-model="queryDitem1.startTime" drops="down" date-time-picker>
              </div>
              <div class="form-group col-sm-2">
                <label class="control-label">结束时间：</label>
                <input type="text" class="form-control input-sm" style="background-color: #fff;" readonly='readonly' autocomplete="off" ng-model="queryDitem1.endTime" drops="down" date-time-picker>
              </div>
              <div class="form-group col-sm-2">
                <label class="col-sm-12 control-label font-white">操作：</label>
                <div class="btn-group">
                  <button ng-click="goSearch(queryDitem1)" type="button" class="btn btn-primary btn-sm"><i class="fa fa-search"></i><span class="hidden-sm">查询</span></button>
                  <button ng-click="goClear()" type="button" class="btn btn-default btn-sm"><i class="fa fa-close"></i><span class="hidden-sm">清除</span></button>
                </div>
              </div>
            </form>
          </div>
          <div class="box-footer no-padding">
            <div class="box box-solid" style="margin-bottom:1px">
              <div class="box-header">
                <h3 class="box-title">同类设备对比</h3>
                <div class="box-tools pull-right">
                  <button id="viewcollapse" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
              </div>
              <div class="box-body">
                <div class="col-sm-6">
                  <!-- <div style="height: 300px;" echarts3-dom></div> -->
                  <div id="device3view" style="height: 500px; width: 1000px; margin-left:30px;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
