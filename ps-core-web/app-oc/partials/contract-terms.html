<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="box-tools pull-left nav-tabs-header">
            <ul class="nav nav-tabs" role="tablist">
              <li class="active">
                <a>合同条款管理</a>
              </li>
            </ul>
          </div>
          <div class="box-tools pull-right">
            <span class="history-btn" role="button" ng-show="menuitems['#'+treeviewIndex] == null" data-toggle="返回" title="" data-original-title="返回" onclick="window.history.back();"><i class="proudsmart ps-back-01"></i></span>
          </div>
        </div>
        <div class="box-body">
          <button ng-show="menuitems['A01_S14']" ng-click="addcontectitem()" type="button" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i><span class="hidden-sm"> 添加合同条款</span></button>
          <div class="combined-query pull-right">
            <div class="btn-group">
              <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                {{queryDitem.statelabel?queryDitem.statelabel:'查询条件'}} <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a role="button" ng-click="queryState=1;queryDitem.statelabel='客户名称';conItem.customerId =0;conItem.projectId = '';conItem.label = '';">客户名称</a></li>
                <li><a role="button"
                       ng-click="queryState=2;queryDitem.statelabel=menuitems['S13 '].label?menuitems['S13'].label+'名称':'项目名称';conItem.customerId =0;conItem.projectId = 0;conItem.label = '';">{{menuitems['S13'].label?menuitems['S13'].label:'项目'}}名称</a></li>
                <li><a role="button" ng-click="queryState=3;queryDitem.statelabel='合同条款名称';conItem.customerId =0;conItem.projectId = '';conItem.label = '';">合同条款名称</a></li>
              </ul>
            </div>
            <select class="form-control input-sm" ng-show="queryState == 1" ng-model="conItem.customerId" ng-options="value.id as value.customerName for value in selectedDitem.customerList"
                    ng-change="getChange()">
              <option value="">选择客户名称</option>
            </select>
            <select class="form-control input-sm" ng-show="queryState == 2" ng-model="conItem.projectId" ng-options="value.id as value.projectName for value in projectLists" ng-change="getChange()">
              <option value="">选择{{menuitems['S13'].label?menuitems['S13'].label:'项目'}}名称</option>
            </select>
            <input class="form-control input-sm" ng-show="!queryState || queryState == 3" maxlength="40" type="text" ng-model="conItem.label" ng-change="getChange()" type="text"/>
            <button class="btn btn-primary btn-sm" ng-click="searchData()" type="button"><i class="fa fa-search"></i><span class="hidden-sm">查询</span></button>
          </div>
        </div>
        <div class="box-footer margin-bottom-10">
          <table width="100%" class="table table-hover" contract-terms-table></table>
        </div>
      </div>
    </div>
  </div>
</section>
<script type="text/ng-template" id="templateDevice">
  <div style="height: auto;min-height: 300px;">
    <div class="modal-header">
      <h4 class="modal-title">添加设备</h4>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="col-sm-12" style="margin-bottom: 10px;">
          <div class="col-sm-3">
            <div class="form-group no-margin">
              <select class="form-control" ng-model="queryDitem.custermerId" ng-options="value.customerID as value.customerName for value in selectedDitem.customerList" style="width: 100%" ng-disabled="!shy1">
                <option value="">请选择</option>
              </select>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group no-margin">
              <div class="dropdowntree" placeholder="选择所属域" ng-model="queryDitem.domainPath" change="" key="domainPath" options="domainListTree" mark="nodes" />
            </div>
          </div>
          <div class="col-sm-3" id="searchAlert">
            <div class="form-group no-margin">
              <div class="dropdowntree" placeholder="选择型号" ng-model="queryDitem.modelId" change="" options="rootModel" mark="nodes" />
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group no-margin">
              <input class="form-control" maxlength="20" type="text" ng-model="queryDitem.sn" name="deviceName" placeholder="请输入序列号" />
            </div>
          </div>
        </div>
        <div class="form-group align-center col-sm-12">
          <a id="save-btn" ng-click="searchDevices()" class="btn btn-default btn-sm">
            <i class="fa fa-search"></i>
            <span class="hidden-xs ng-binding">查询</span>
          </a>
          <a id="save-btn" ng-click="clearSearchDevices()" class="btn btn-default btn-sm">
            <i class="fa fa-times"></i>
            <span class="hidden-xs ng-binding">清除</span>
          </a>
        </div>
      </form>
      <div class="box-footer" ng-show="ifshow == 1001">
        <div class="box-body table-padding-3 table-responsive">
          <table style="width:100%" class="table table-hover" faci-device-table></table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click="saveselDevices()">保存</button>
          <button type="button" class="btn btn-default" ng-click="closeThisDialog()">取消</button>
        </div>
      </div>
    </div>
  </div>
</script>
