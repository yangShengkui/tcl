<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="box-tools pull-left nav-tabs-header">
            <ul class="nav nav-tabs" role="tablist">
              <li ng-click="showalert()" class="active" name="tab1"><a role="button">能源折标系数</a></li>
            </ul>
          </div>
          <div class="box-tools pull-right">
            <span class="history-btn" ng-show="menuitems['#'+treeviewIndex] == null" data-toggle="返回" title="" data-original-title="返回" onclick="window.history.back();" role="button"><i class="proudsmart ps-back-01"></i></span>
          </div>
        </div>
        <div class="box-body">
          <button class="btn btn-primary btn-sm" ng-hide="view" ng-click="tableInit.event.saveClick();"><i class="fa fa-save"></i><span class="hidden-sm"> 保存折标系数</span></button>
        </div>
        <div class="box-footer no-pad-top no-border">
          <div class="bk-scope bk-theme-mini">
            <dl class="bk-group">
              <dt class="bk-group-title"><span>生效年度</span></dt>
              <dd class="bk-group-detail">
                <div class="bk-form-row">
                  <label class="bk-form-row-name">
                    <font color="red">*</font>生效年度：</label>
                  <div class="bk-form-row-cell">
                    <div class="bk-form-row-li">
                      <select ng-model="tableInit.input.convertStandardYear" class="form-control input-sm" style="width:24%;" selectdata="tableInit.select.year" ng-options="value.id as value.text for value in tableInit.select.year" ng-disabled="view" select2></select>
                    </div>
                  </div>
                </div>
              </dd>
            </dl>
            <dl class="bk-group">
              <dt class="bk-group-title"><span>折标系数</span></dt>
              <dd class="bk-group-detail">
                <div class="bk-form-row">
                  <button ng-click="tableInit.event.addEnergyClick()" ng-hide="view" ng-disabled="!tableInit.input.convertStandardYear" type="button" class="btn btn-primary btn-sm" style="width: 60px;height: 24px; margin: 0 10px 10px 0;"><i class="fa fa-plus"></i><span class="hidden-sm"> 添加</span></button>
                  <div class="box-footer margin-bottom-10">
                    <table width="100%" class="table table-hover" id="usertable" energy-edit-convert></table>
                  </div>
                </div>
              </dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
