<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="box-tools pull-left nav-tabs-header">
            <ul class="nav nav-tabs" role="tablist">
              <li class="active">
                <a>设备仪表板</a>
              </li>
            </ul>
          </div>
          <div class="box-tools pull-right">
            <span class="history-btn" role="button" data-toggle="返回" title="" data-original-title="返回" onclick="window.history.back();"><i class="proudsmart ps-back-01"></i></span>
          </div>
        </div>
        <div class="box-body" style="background-color: #eee;padding : 6px;">
          <div ng-if="resources"
              style="margin : 5px; padding : 6px; background-color: #ddd; border:1px solid #fff; box-shadow: 1px 1px 10px rgba(0,0,0,.3)">
            <label style="float:left; line-height: 34px; padding-left:10px;">请选择设备：</label>
            <div style="display: inline-block; width : 200px;">
              <select ng-model="resource.id"
                      class="form-control input-sm"
                      itemchange="itemchange"
                      selectdata="resources"
                      ng-options="value.id as value.label for value in resources" select2 required></select>
            </div>
          </div>
          <div id="free-board" class="whole" ng-if="error==undefined">
            <div class="col-md-12"
                 instance = "$parent.instance"
                 f-board></div>
          </div>
          <div ng-if="error" style="padding:60px 30px; text-align: center;">
            <span class="glyphicon glyphicon-warning-sign" style="color:orange;margin-right:30px;"></span><span ng-bind-html="$parent.error | trustHtml"></span>
          </div>
        </div>
      </div>
    </div>
   </div>
</section>
