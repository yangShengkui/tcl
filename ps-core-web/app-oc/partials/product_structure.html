<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="box-tools pull-left nav-tabs-header">
            <ul class="nav nav-tabs" role="tablist">
              <li class="active">
                <a role="button" ng-bind="tableInit.header.label"></a>
              </li>
            </ul>
          </div>
          <div class="box-tools pull-right">
            <span class="history-btn" role="button" ng-show="menuitems['#'+treeviewIndex] == null" data-toggle="返回" title="" data-original-title="返回" onclick="window.history.back();"><i class="proudsmart ps-back-01"></i></span>
          </div>
        </div>
        <div class="box-body">
          <button ng-click="tableInit.event.addClick()" type="button" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i><span class="hidden-sm" ng-bind="'添加'+tableInit.header.label"></span></button>
          <button type="button" ng-disabled="selectedCount == 0" class="btn btn-default btn-sm" ng-click="selectedDelete()"><i class="fa fa-trash"></i><span class="hidden-sm" ng-bind="tableInit.header.delete"></span></button>
          <div class="combined-query pull-right">
            <div class="btn-group">
              <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                {{queryLabel?queryLabel:'查询条件'}} <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a role="button" ng-click="queryState=1;queryLabel='能耗节点';tableInit.event.goClear()">能耗节点</a></li>
                <li><a role="button" ng-click="queryState=2;queryLabel='所用时间';tableInit.event.goClear()">所用时间</a></li>
              </ul>
            </div>
            <div class="energytree select-sm" autocomplete="off" ng-show=" !queryState ||queryState == 1" ng-model="tableInit.select.energyConsumeNodeId" change="" key="id" options="energyListTree" mark="nodes">
            </div>
            <!-- <div class="dropdowntree select-sm" ng-show=" !queryState ||queryState == 1" ng-model="ableInit.select.energyConsumeNodeId" change="" key="domainPath" options="domainListTree" mark="nodes"></div> -->
            <input class="form-control input-sm" ng-show="queryState == 2" maxlength="32" type="text" ng-model="tableInit.select.occupyPrcent" type="text " />
            <button class="btn btn-primary btn-sm" ng-click="searchData()" type="button"><i class="fa fa-search"></i><span class="hidden-sm">查询</span></button>
          </div>
        </div>
        <div class="box-footer  margin-bottom-10">
          <table width="100%" class="table table-hover" id="usertable" product-structrue-table>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
