<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <!-- Application buttons -->
      <div class="box">
        <div class="box-header">
          <div class="box-tools pull-left nav-tabs-header">
            <ul class="nav nav-tabs" role="tablist">
              <li class="active">
                <a>备件管理</a>
              </li>

            </ul>
          </div>
          <div class="box-tools pull-right">
            <span class="history-btn" role="button" ng-show="menuitems['#'+treeviewIndex] == null" data-toggle="返回" title="" data-original-title="返回" onclick="window.history.back();"><i class="proudsmart ps-back-01"></i></span>
          </div>
        </div>
        <div class="box-body padding-right-5" ng-show="queryState == 1">

          <form class="form-horizontal" role="form" name="alertForm">
            <div class="combined-query" style="display: inline-block">
              <label class="control-label">厂部</label>
              <select select2 class="form-control" style="width:112px;" ng-model="queryDitem.customerId" selectdata="customersList" ng-options="value.id as value.text for value in customersList | filter:{ domainPath :queryDitem.domainPath}">
              </select>
            </div>
            <div class="combined-query" style="display: inline-block">
              <label class="control-label">使用设备类型</label>
              <select class="form-control" style="width:50px;"  ng-model="queryDitem.deviceModelId" ng-options="value.id as value.label for value in modelListSelect" selectdata="modelListSelect">
                <option value="">请选择</option>
              </select>
            </div>
            <div class="combined-query" style="display: inline-block">
              <label class="control-label">备件类型</label>
              <select  class="form-control" style="width:50px;"  ng-model="queryDitem.valueCode" ng-options="value.valueCode as value.label for value in sparepartListSelect" selectdata="sparepartListSelect">
                <option value="">请选择</option>
                <!--<option value="0">保内</option>
                <option value="1">保外</option>-->
              </select>
            </div>

            <div class="combined-query" style="display: inline-block">
              <label class="control-label">备件名称</label>
              <input class="form-control"  maxlength="20" type="text" ng-model="queryDitem.label" name="label" placeholder="请输入..." />
            </div>
            <div class="combined-query pull-right" style="display: inline-block;">
              <label class="control-label font-white">操作：</label>
              <!--<div class="btn-group">-->
                <button ng-click="goSearch()" type="button" class="btn btn-primary btn-sm"><i class="fa fa-search"></i><span class="hidden-sm"> 查询</span></button>
              <button ng-click="goClear()" type="button" class="btn btn-default btn-sm"><i class="fa fa-close"></i><span class="hidden-sm"> 清除</span></button>
              <!--</div>-->
            </div>
          </form>
        </div>
        <div class="box-body" ng-show="queryState == 1">
          <button ng-show="menuitems['A01_S11']" ng-click="addSpareInfo()" type="button" class="btn btn-primary btn-sm pull-right"><i class="fa fa-plus"></i><span class="hidden-sm"> 添加备件</span></button>
          <!--<div class="combined-query pull-right">
            筛选: <input class="form-control input-sm" ng-model="tableSearchValue" ng-change="publicTableSearch('spare-info-table',tableSearchValue)"/>
          </div>-->
        </div>

        <div class="box-footer margin-bottom-20" ng-show="queryState==1">
          <table width="90% " class="table table-hover " name="spare-info-table" spare-info-table></table>
        </div>

      </div>
    </div>
  </div>
</section>
