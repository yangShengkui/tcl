<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <!-- Application buttons -->
      <div class="box">
        <div class="box-header">
          <div class="box-tools pull-left nav-tabs-header">
            <ul class="nav nav-tabs" role="tablist">
              <li ng-class="{true : 'active'}[nav.active]" ng-repeat="nav in navigators">
                <a ng-bind="nav.label"></a>
              </li>
            </ul>
          </div>
          <div class="box-tools pull-right">
            <span class="history-btn" role="button" data-toggle="返回" title="" data-original-title="返回" onclick="window.history.back();"><i class="proudsmart ps-back-01"></i></span>
          </div>
        </div>
        <div class="box-body">
          <div class="">
            <dat-table-dom data-source="source"></dat-table-dom>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
