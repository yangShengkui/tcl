<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="box-tools pull-left nav-tabs-header">
            <ul class="nav nav-tabs" role="tablist">
              <li  ng-show="menuitems['A05_S23']" ng-class="{'active' : activeListTab == 'instance'}" name="instance"><a role="button" data-toggle="tab">配置项</a></li>
              <li ng-show="menuitems['A04_S23']" ng-class="{'active' : activeListTab == 'group'}" name="group"><a role="button" data-toggle="tab">配置组</a></li>
            </ul>
          </div>
        </div>
        <div class="box-body">
          <button class="btn btn-primary btn-sm" ng-show="activeListTab == 'instance' && menuitems['A01_S23']" ng-click="addConfig()"><i class="fa fa-plus"></i><span class="hidden-sm"> 新建配置项</span></button>
          <button class="btn btn-primary btn-sm" ng-show="activeListTab == 'group' && menuitems['D01_A04_S23']" ng-click="addConfigGroup()"><i class="fa fa-plus"></i><span class="hidden-sm"> 新建配置组</span></button>
          <div class="combined-query pull-right">
            筛选: <input class="form-control input-sm" ng-model="tableSearchValue" ng-change="publicTableSearch(activeListTab == 'group'?'config-group-table':'config-ins-table',tableSearchValue)"/>
          </div>
        </div>
        <div class="box-footer margin-bottom-10">
          <table width="100%" class="table table-hover" ng-if="activeListTab == 'instance'" name="config-ins-table" config-ins-table></table>
          <table width="100%" class="table table-hover" ng-if="activeListTab == 'group'" name="config-group-table" config-group-table></table>
        </div>
      </div>
    </div>
  </div>
</section>
