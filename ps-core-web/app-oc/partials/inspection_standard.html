<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <div class="box-tools pull-left nav-tabs-header">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="active">
                                <a>维保标准</a>
                            </li>
                        </ul>
                    </div>
                    <div class="box-tools pull-right">
                        <span class="history-btn" role="button" ng-show="menuitems['#'+treeviewIndex] == null" data-toggle="返回" title="" data-original-title="返回" onclick="window.history.back();"><i class="proudsmart ps-back-01"></i></span>
                    </div>
                </div>
                <div class="box-body">
                    <button type="button" ng-show="menuitems['A01_S49']" ng-click="addInspection(0);" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i><span class="hidden-sm"> 添加标准</span></button>

                    <div class="combined-query pull-right">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                                {{queryDitem.statelabel?queryDitem.statelabel:'查询条件'}} <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a role="button" ng-click="queryDitem.state=1;queryDitem.statelabel='设备模板';queryDitem.attributeName='modelId';loaderValue = ''">设备模板</a>
                                </li>
                                <li>
                                    <a role="button" ng-click="queryDitem.state=2;queryDitem.statelabel=(menuitems['S13'].label?menuitems['S13'].label:'项目')+'名称';queryDitem.attributeName='item';loaderValue = ''">{{menuitems['S13'].label?menuitems['S13'].label:'项目'}}名称</a>
                                </li>

                            </ul>
                        </div>
                        <input class="form-control input-sm"  ng-model="loaderValue"  ng-show="!queryDitem.state || queryDitem.state == 2" maxlength="40" type="text" />

                        <select  ng-show="queryDitem.state == 1" select2 class="form-control dialog-inp-text select-sm " ng-model="loaderValue"ng-options="value.id as value.label for value in allModels">
                            <option value="">请选择…</option>
                        </select>
                        <button class="btn btn-primary btn-sm" ng-click="goSearch()" type="button"><i class="fa fa-search"></i><span class="hidden-sm"> 查询</span></button>
                    </div>
                </div>
                <div class="box-footer margin-bottom-10 ">
                    <table width="100%" class="table table-hover" inspection-standard-table></table>
                </div>
            </div>
        </div>
    </div>
</section>
