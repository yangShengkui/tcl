<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="box-tools pull-left nav-tabs-header">
            <ul class="nav nav-tabs" role="tablist">
              <li  ng-class="{'user': 'active'}[panel]"
                   ng-click="navigateTo('user')"
                      >
                <a role="button" name="user">用户管理</a>
              </li>
              <li  ng-class="{'role': 'active'}[panel]"
                   ng-click="navigateTo('role')">
                <a role="button" name="role">角色管理</a>
              </li>
            </ul>
          </div>
          <div class="box-tools pull-right">
            <span class="history-btn" role="button" ng-show="menuitems['#'+treeviewIndex] == null" data-toggle="返回"
                  title="" data-original-title="返回" onclick="window.history.back();"><i
              class="proudsmart ps-back-01"></i></span>
          </div>
        </div>
        <div class="box-body">
            <div table-dom source="userlist"></div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
