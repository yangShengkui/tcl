<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="box-tools pull-left nav-tabs-header">
            <ul class="nav nav-tabs" role="tablist">
              <li class="active">
                <a>报表查询</a>
              </li>
            </ul>
          </div>
          <div class="box-tools pull-right">
            <span class="history-btn"  ng-show="menuitems['#'+treeviewIndex] == null" role="button" data-toggle="返回" title="" data-original-title="返回" onclick="window.history.back();"><i class="proudsmart ps-back-01"></i></span>
          </div>
        </div>
        <div class="box-body no-padding-left no-pad-bottom">
          <form role="form" name="reportForm">
            
            <div class="form-group col-sm-2">
              <label class="control-label">报表模板：</label>
              <select select2 class="form-control" ng-model="selectedTemplate" ng-options="value as value.name for value in reportTemplates" selectdata="reportTemplates">
                <option value="">请选择...</option>
              </select>
            </div>
            <div ng-repeat=" q in selectedTemplate.reportParams">
              <div class="form-group col-sm-2" ng-show="q.showTypeValue == 'DATETIME' && q.defaultShow">
                <label class="control-label no-pad col-sm-12">{{q.title}}：</label>
                <div class="form-group col-sm-12 no-pad">
                  <input type="text" class="form-control " readonly timepicker="true" ng-model="q.value" ng-init="q.value = q.defaultValue" drops="down" date-time-picker>
                </div>
              </div>
              <div class="form-group col-sm-2" ng-show="q.showTypeValue == 'PROJECT' && q.defaultShow">
                <label class="control-label no-pad col-sm-12">{{q.title}}：</label>
                <div class="form-group col-sm-12 no-pad">
                  <select select2 class="form-control"  ng-model="q.value" ng-init="q.value = q.defaultValue" ng-options="value.id as value.text for value in projectsList" selectdata="projectsList">
                    <option value="">请选择...</option>
                  </select>
                </div>
              </div>
              <!--新增1-->
              <div class="form-group col-sm-2" ng-show="q.showTypeValue == 'troubleType' && q.defaultShow">
                <label class="control-label no-pad col-sm-12">{{q.title}}：</label>
                <div class="form-group col-sm-12 no-pad">
                  <select select2 class="form-control"  ng-model="q.value" ng-init="q.value = q.defaultValue" ng-options="value.id as value.text for value in troubleType" selectdata="troubleType">
                    <option value="">请选择...</option>
                  </select>
                </div>
              </div>
              <!--新增2-->
              <div class="form-group col-sm-2" ng-show="q.showTypeValue == 'district' && q.defaultShow">
                <label class="control-label no-pad col-sm-12">{{q.title}}：</label>
                <div class="form-group col-sm-12 no-pad">
                  <select select2 class="form-control"  ng-model="q.value" ng-init="q.value = q.defaultValue" ng-options="value.id as value.text for value in district" selectdata="district">
                    <option value="">请选择...</option>
                  </select>
                </div>
              </div>
              <!--新增3-->
              <div class="form-group col-sm-2" ng-show="q.showTypeValue == 'badCategory' && q.defaultShow">
                <label class="control-label no-pad col-sm-12">{{q.title}}：</label>
                <div class="form-group col-sm-12 no-pad">
                  <select select2 class="form-control" ng-model="q.value" ng-init="q.value = q.defaultValue" ng-options="value.id as value.text for value in badCategory" selectdata="badCategory">
                    <option value="">请选择...</option>
                  </select>
                </div>
              </div>
              <!--新增4-->
              <div class="form-group col-sm-2" ng-show="q.showTypeValue == 'years' && q.defaultShow">
                <label class="control-label no-pad col-sm-12">{{q.title}}：</label>
                <div class="form-group col-sm-12 no-pad">
                  <select select2 class="form-control" ng-model="q.value" ng-init="q.value = q.defaultValue" ng-options="value.id as value.text for value in years" selectdata="years">
                    <option value="">请选择...</option>
                  </select>
                </div>
              </div>

            <!--新增5-->
            <div class="form-group col-sm-2" ng-show="q.showTypeValue == 'quarters' && q.defaultShow">
              <label class="control-label no-pad col-sm-12">{{q.title}}：</label>
              <div class="form-group col-sm-12 no-pad">
                <select select2 class="form-control" ng-model="q.value" ng-init="q.value = q.defaultValue" ng-options="value.id as value.text for value in quarters" selectdata="quarters">
                  <option value="">请选择...</option>
                </select>
              </div>
            </div>
            <!--新增6-->
            <div class="form-group col-sm-2" ng-show="q.showTypeValue == 'BOOL' && q.defaultShow">
              <label class="control-label no-pad col-sm-12">{{q.title}}：</label>
              <div class="form-group col-sm-12 no-pad">
                <select select2 class="form-control" ng-model="q.value" ng-init="q.value = q.defaultValue" ng-options="value.id as value.text for value in bool" selectdata="bool">
                  <option value="">请选择...</option>
                </select>
              </div>
            </div>
              <!--新增7-->
            <div class="form-group col-sm-2" ng-show="q.showTypeValue == 'weeks' && q.defaultShow">
                <label class="control-label no-pad col-sm-12">{{q.title}}：</label>
                <div class="form-group col-sm-12 no-pad">
                  <select select2 class="form-control" ng-model="q.value" ng-init="q.value = q.defaultValue" ng-options="value.id as value.text for value in weeks" selectdata="weeks">
                    <option value="">请选择...</option>
                  </select>
                </div>
            </div>

            <div class="form-group col-sm-2" ng-show="q.showTypeValue == 'CUSTOMER' && q.defaultShow">
              <label class="control-label no-pad col-sm-12">{{q.title}}：</label>
              <div class="form-group col-sm-12 no-pad">
                <select select2 class="form-control"   ng-model="q.value" ng-init="q.value = q.defaultValue" selectdata="customersList" ng-options="value.id as value.text for value in customersList">
                  <option value="">请选择...</option>
                </select>
              </div>
            </div>
            <div class="form-group col-sm-2" ng-show="q.showTypeValue == 'DOMAINS' && q.defaultShow">
              <label class="control-label no-pad col-sm-12">{{q.title}}：</label>
              <div class="form-group col-sm-12 no-pad">
                <div  class="dropdowntree" placeholder="请选择..." ng-model="q.value" ng-init="q.value = q.defaultValue" change="" key="domainPath" options="domainListTree" mark="nodes"/>
              </div>
            </div>
            <div class="form-group col-sm-2" ng-show="(!q.showTypeValue || q.showTypeValue == 'STRING') && q.defaultShow">
              <label class="control-label no-pad col-sm-12">{{q.title}}：</label>
              <div class="form-group col-sm-12 no-pad">
                <input type="text"  autocomplete="off" ng-model="q.value" ng-init="q.value = q.defaultValue"  class="form-control">
              </div>
            </div>
            <div class="form-group col-sm-2" ng-show="(q.showTypeValue == 'INT' || q.showTypeValue == 'LONG' || q.showTypeValue == 'FLOAT' || q.showTypeValue == 'DOUBLE')  && q.defaultShow">
              <label class="control-label no-pad col-sm-12">{{q.title}}：</label>
              <div class="form-group col-sm-12 no-pad">
                <input type="number"  autocomplete="off" ng-model="q.value" ng-init="q.value = q.defaultValue"  class="form-control">
              </div>
            </div>
        </div>
            <div class="form-group col-sm-2 pull-right no-pad" >
              <label class="col-sm-12 control-label font-white">操作：</label>
              <div class="btn-group">
                <button ng-click="goSearch()"  type="button" class="btn btn-primary btn-sm"><i class="fa fa-search"></i><span class="hidden-sm"> 查询</span></button>
                <button ng-click="goClear()" type="button" class="btn btn-default btn-sm"><i class="fa fa-close"></i><span class="hidden-sm"> 清除</span></button>
              </div>
            </div>
          </form>
        </div>
        <div class="box-footer">
          <div class="box-header">
            <div class="btn-group">
              <button type="button" class="btn btn-default" ng-click="goSearch('PDF')">导出PDF</button>
              <button type="button" class="btn btn-default" ng-click="goSearch('WORD')">导出WORD</button>
              <button type="button" class="btn btn-default" ng-click="goSearch('XLS')">导出EXCEL</button>
              <button type="button" class="btn btn-default" ng-click="goSearch('PPT')">导出PPT</button>
            </div>
          </div>
          <div class="box-body">
            <div class="embed-responsive embed-responsive-16by9"  >
              <iframe class="embed-responsive-item"   ng-src="{{iframeSrc | trustAsResourceUrl}}"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
