<!-- Content Header (Page header) -->
<section class="content-header" ng-include="'../partials/index_content_header.html'"></section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <!-- Application buttons -->
      <div class="box">
        <div class="box-header">
          <ol class="breadcrumb breadcrumb2">
            <!--<li role="button">
              <i role="button"></i>
              <span >用户组管理</span>
              <i role="button" ng-click="showChildren(item)" ng-show="item.name != '' && $index ==  routePaths.length-1" class="glyphicon glyphicon-menu-right"></i>
            </li>-->
            <div class="text-center pull-right" style="display: inherit;">
              <a ng-click="addGroup()" class="btn btn-default btn-sm"><i class="fa fa-plus"></i><span class="hidden-xs"> 新建用户组</span></a>
              <a ng-if="selectedGroup" ng-click="delGroup()" class="btn btn-default btn-sm"><i
                      class="fa fa-minus"></i><span class="hidden-xs"> 删除用户组</span></a>
            </div>
          </ol>
        </div>

        <div class="box-body slick-box-body">
          <div variablesidth="true" dots="false" arrows="true" slidesToScroll="3" autorender="false"
               ng-model="queryGroupList" slick>
            <a class="btn btn-app slick-a" ng-class="{true: 'active active-ps'}[selectedGroup.groupID==item.groupID]"
               ng-click="groupClick(item)" ng-repeat="item in queryGroupList track by $index" on-finish-render-filters>
              <i class="fa fa-group"></i> {{item.groupName}}
            </a>
          </div>
        </div>
        <div class="box-footer" >
          <div class="nav-tabs-custom" ng-show="selectedGroup != null" >
            <ul class="nav nav-tabs pull-left">
              <li ng-class="{true:'active',false:''}[activeListTab == 'tab3']">
                <a name="tab3" href="#"  data-toggle="tab">
                  <i class="fa fa-cogs"></i><span class="hidden-xs"> 用户组信息</span>
                </a>
              </li>
              <li ng-class="{true:'active',false:''}[activeListTab == 'tab4']">
                <a name="tab4" href="#"  data-toggle="tab">
                  <i class="fa fa-user"></i><span class="hidden-xs"> 用户组用户</span>
                </a>
              </li>

            </ul>
            <div class="tab-content">
              <form role="form" class="form-horizontal tab-pane active" ng-show="activeListTab == 'tab3'"  name="groupForm" novalidate>
                <div class="form-group">
                  <div class="col-sm-4">
                   <button class="btn btn-default btn-sm" ng-disabled="formReg.name != 0 ||formReg.desc != 0 || !selectedGroup || selectedGroup.groupID == null" ng-click="saveUserGrop()" ><i class="fa fa-save"></i><span class="hidden-xs"> 保存用户组信息</span></button>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-5">
                    <label class="control-label col-sm-6">用户组名称:</label>

                    <div class="col-sm-5 no-padding">
                      <input class="form-control input-sm" maxlength="20"  type="text" name="groupName"
                             ng-model="selectedGroup.groupName"/>
                        <span style="color:red"  ng-show="formReg.name == 1000 ">
                          不能输入空格或者空
                        </span>
                    </div>
                  </div>
                  <div class="col-sm-5">
                    <label class="control-label col-sm-6">用户组描述:</label>

                    <div class="col-sm-5 no-padding">
                      <input class="form-control input-sm" type="text" maxlength="100"  name="description" ng-model="selectedGroup.description" />
                      <span style="color:red" ng-show="formReg.desc == 1001 ">
                          不能输入空格或者空
                      </span>
                    </div>
                  </div>
                </div>
              </form>

              <div class="table-responsive table-padding-bottom-6"  ng-show="activeListTab == 'tab4'">
                <table width="100%" class="table table-hover" user-group-table></table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
