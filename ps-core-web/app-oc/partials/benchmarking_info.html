<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="box-tools pull-left nav-tabs-header" ng-hide="searchMode">
            <ul class="nav nav-tabs" role="tablist">
              <li class="active">
                <a>能效对标</a>
              </li>
            </ul>
          </div>
          <div class="box-tools pull-right">
            <span class="history-btn" role="button" ng-show="menuitems['#'+treeviewIndex] == null" data-toggle="返回" title="" data-original-title="返回" onclick="window.history.back();"><i class="proudsmart ps-back-01"></i></span>
          </div>
        </div>
        <div class="box-body no-padding-left no-pad-bottom" ng-hide="searchMode">
          <form role="form">
            <div class="form-group col-sm-2">
              <label class="control-label">选择行业：</label>
              <select class="form-control" style="width:100%" ng-model="queryDitem.industryType" ng-options="x.id as x.text for x in industryList" selectdata="industryList" select2>
              </select>
            </div>
            <div class="form-group col-sm-2">
              <label class="control-label">公司名称：</label>
              <select class="form-control" style="width:100%" ng-model="queryDitem.enterpriseId" ng-options="x.id as x.text for x in queryEnterpriseList | filter:{ industryType :  queryDitem.industryType}" selectdata="queryEnterpriseList" select2>
              </select>
            </div>
            <div class="form-group col-sm-3">
              <label class="control-label">选择时间：</label>
              <div>
                <select class="form-control" style="display: inline;width: 45%;" ng-model="queryDitem.year" ng-options="x.id as x.text for x in yearList">
                </select>
                <select class="form-control" style="display: inline;width: 45%;" ng-disabled="!queryDitem.year" ng-model="queryDitem.month" ng-options="x.id as x.text for x in monthList">
                </select>
              </div>
            </div>
            <!--   <div class="form-group col-sm-2">
              <label class="control-label">开始时间：</label>
              <input type="text" class="form-control input-sm" style="background-color: #fff;" readonly='readonly' autocomplete="off" ng-model="queryDitem.startTime" drops="down" date-time-picker>
            </div>
            <div class="form-group col-sm-2">
              <label class="control-label">结束时间：</label>
              <input type="text" class="form-control input-sm" style="background-color: #fff;" readonly='readonly' autocomplete="off" ng-model="queryDitem.endTime" drops="down" date-time-picker>
            </div> -->
            <div class="form-group col-sm-2">
              <label class="col-sm-12 control-label font-white">操作：</label>
              <div class="btn-group">
                <button ng-click="goSearch(queryDitem)" type="button" class="btn btn-primary btn-sm"><i class="fa fa-search"></i><span class="hidden-sm">查询</span></button>
                <button ng-click="goClear()" type="button" class="btn btn-default btn-sm"><i class="fa fa-close"></i><span class="hidden-sm">清除</span></button>
              </div>
            </div>
          </form>
        </div>
        <div class="box-footer no-padding">
          <div class="box box-solid" style="margin-bottom:1px">
            <div class="box-header">
              <h3 class="box-title">企业信息</h3>
              <div class="box-tools pull-right">
                <button id="viewcollapse" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
              </div>
            </div>
            <div class="box-body table-responsive">
              <table class="table no-margin" ng-show="enterpriseInfo">
                <thead>
                  <tr>
                    <th>公司名称</th>
                    <th>统计周期</th>
                    <th>所属行业</th>
                    <th>地址</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td style="cursor: pointer;">{{enterpriseInfo.name}}</td>
                    <td>{{statisticsTypeDic[enterpriseInfo.statisticsType]}}</td>
                    <td>{{industryDic[enterpriseInfo.industryType].param}}</td>
                    <td>{{enterpriseInfo.values.standardAddress}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="box box-solid" style="margin-bottom:1px">
            <div class="box-header">
              <h3 class="box-title">能效对比</h3>
              <div class="box-tools pull-right">
                <button id="viewcollapse" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
              </div>
            </div>
            <div class="box-body">
              <div class="col-sm-6">
                <!-- <div style="height: 300px;" echarts3-dom></div> -->
                <div id="bardataview" style="height: 500px; width: 1000px; margin-left:30px;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
