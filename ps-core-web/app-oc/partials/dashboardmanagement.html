<section class="content" id="dashboardmanagement">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="box-tools pull-left nav-tabs-header">
            <ul class="nav nav-tabs" role="tablist">
              <li ng-class="{true : 'active', false : ''}[val.active]" ng-repeat="(key, val) in nav" ng-if="val.active" ng-click="navClick(key)" style="cursor:pointer;">
                <a ng-bind="val.label + '管理'"></a>
              </li>
            </ul>
          </div>
          <div class="box-tools pull-right">
            <span class="history-btn" role="button" ng-show="menuitems['#'+treeviewIndex] == null" data-toggle="返回" data-original-title="返回" onclick="window.history.back();"><i class="proudsmart ps-back-01"></i></span>
          </div>
        </div>
        <div class="box-body" ng-if="viewId == undefined">
          <div data-table-dom data-source="dataTable">
          </div>
        </div>
        <div class="box-body" ng-if="viewId != undefined" ng-style="$parent.bgColorFn(bgColor)" style="min-height:calc(100vh - 120px)">
          <div id="free-board" class="whole">
            <div class="col-md-12" instance="$parent.instance" f-board></div>
          </div>
          <div ng-if="error" style="padding:60px 30px; text-align: center;">
            <span class="glyphicon glyphicon-warning-sign" style="color:orange;margin-right:30px;"></span><span ng-bind-html="error | trustHtml"></span>
          </div>
        </div>
        <div class="box-footer no-pad-top no-border">
        </div>
      </div>
    </div>
  </div>
</section>
