<section class="content-header" ng-include="'../partials/index_content_header.html'"></section>
<section class="content domain-type">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="box-tools pull-left nav-tabs-header">
            <ul class="nav nav-tabs" role="tablist">
              <li class="active">
                <a ng-bind="energyStrucInfo.title"></a>
              </li>
            </ul>
          </div>
          <div class="box-tools pull-right">
            <span class="history-btn" role="button" ng-show="menuitems['#'+treeviewIndex] == null" data-toggle="返回" title="" data-original-title="返回" onclick="window.history.back();"><i class="proudsmart ps-back-01"></i></span>
          </div>
        </div>
        <div class="box-footer">
          <div class="col-md-12" style="margin:5px auto 10px auto;">
            <span>能耗节点名称 : </span>
            <input class="form-control input-sm" maxlength="200" type="text" ng-model="query" placeholder="请输入..." style="width : 300px;display:inline-block;" />
            <button class="btn btn-primary" style="padding : 5px 10px;" ng-click="startSearch();">
              <span class="glyphicon glyphicon-search"></span>搜索
            </button>
            <button class="btn btn-primary pull-right" ng-disabled="ifCommit" ng-show="energyStrucInfo.ifShow" ng-click="energyStrucInfo.commitFun()"><span class="glyphicon glyphicon-check"></span>提交</button>
            <!-- <h4 class="pull-right" style="font-weight: 600;">统计周期类型：{{energyStrucInfo.statisticsTypeList[energyStrucInfo.statisticsType]}}</h4> -->
          </div>
          <div class="col-md-12" ng-if="!key">
            <div class="tree">
              <div energy-structure-table class="tree-wrap" ng-model="structureData" data-add="add(event)" data-edit="edit(event)" data-user="user(event)"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
