<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="box-tools pull-left nav-tabs-header">
            <ul class="nav nav-tabs" role="tablist">
              <li class="active">
                <a>计划管理</a>
              </li>
            </ul>
          </div>
          <div class="box-tools pull-right">
            <span class="history-btn"  ng-show="menuitems['#'+treeviewIndex] == null" role="button" data-toggle="返回" title="" data-original-title="返回" onclick="window.history.back();"><i class="proudsmart ps-back-01"></i></span>
          </div>
        </div>
        <div class="box-body no-padding-left no-pad-bottom">
          <form role="form" name="alertForm">
            <div class="form-group col-sm-2">
              <label class="control-label">任务执行人：</label>
              <select class="form-control input-sm" ng-model="executioner" ng-change="changeUser();"  ng-options="x.userID  as x.userName for x in enterpriseList" placeholder="请选择..."  required="required">
                <option value="">请选择</option>
              </select>
            </div>
            <div class="form-group col-sm-4 pull-right" style="text-align: right;">
              <label class="control-label font-white">操作：</label>
              <a class="btn btn-social-icon " style="background-color:#3c8dbc;cursor: default !important;" data-toggle="tooltip" title="未到期"></a>
              <a class="btn btn-social-icon " style="background-color:#f39c12;cursor: default !important;" data-toggle="tooltip" title="待分配"></a>
              <a class="btn btn-social-icon " style="background-color:#00c0ef;cursor: default !important;" data-toggle="tooltip" title="已分配"></a>
              <a class="btn btn-social-icon " style="background-color:#dd4b39;cursor: default !important;" data-toggle="tooltip" title="待执行"></a>
              <!--<a class="btn btn-social-icon " style="background-color:#00a65a;cursor: default !important;" data-toggle="tooltip" title="已完成"></a>-->
            </div>
          </form>
        </div>
        <div class="box">
          <div  class="box-footer">
            <div id="calendar" class="fc fc-ltr" calendar-data selectvalues="taskList"  ng-model="taskList"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
