<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <!-- Application buttons -->
            <div class="box">
                <div class="box-header">
                    <div class="box-tools pull-left nav-tabs-header">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="active"><a role="button">数据项配置</a></li>
                        </ul>
                    </div>
                    <div class="box-tools pull-right">
                        <span class="history-btn" role="button" ng-show="menuitems['#'+treeviewIndex] == null" data-toggle="返回" title="" data-original-title="返回" onclick="window.history.back();"><i class="proudsmart ps-back-01"></i></span>
                    </div>
                </div>
                <div class="box-body">
                    <button  ng-click="addkpiType()" type="button" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i><span class="hidden-sm"> 添加数据项</span></button>
                    <button  ng-disabled="selectedCount == 0" type="button" class="btn btn-default btn-sm" ng-click="selectedDelete()"><i class="fa fa-trash"></i> <span class="hidden-sm">删除数据项</span></button>
                    <div class="combined-query pull-right">
                        <input ng-show="!queryState" ng-model="selectedItem.label" class="form-control input-sm" maxlength="32" type="text" title="名称" />
                        <button class="btn btn-primary btn-sm" ng-click="searchData()" type="button"><i class="fa fa-search"></i><span class="hidden-sm">查询</span></button>
                    </div>
                </div>
                <div class="box-footer margin-bottom-10">
                    <table width="100%" class="table table-hover" kpi-type-table>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
