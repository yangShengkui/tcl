<section class="content" id="datamodel">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="box-tools pull-left nav-tabs-header">
            <ul class="nav nav-tabs" role="tablist">
                <li ng-class="{true:'active'}[expertModelType == etyp.id]"
                    ng-if = "expertModelType == etyp.id"
                    ng-repeat = "etyp in expertModelTypes"
                    ng-click = "etyp.fn()"
                    style="cursor:pointer;">
                    <a ng-bind="etyp.value"></a>
                </li>
            </ul>
          </div>
          <div class="box-tools pull-right">
            <span class="history-btn"
                  role="button"
                  ng-show="menuitems['#'+treeviewIndex] == null"
                  data-toggle="返回"
                  data-original-title="返回"
                  onclick="window.history.back();"><i class="proudsmart ps-back-01"></i></span>
          </div>
        </div>
        <div class="box-body" style="background-color: #eee;">
            <div class="col-md-3" ng-if="expertModelType==0">
              <div ng-click="addNewClick()"
                  style="border:1px solid #ddd;padding:5px; margin:5px; border-radius:0px; cursor:pointer; background-color: #fff;">
                <div style="font-size: 50px;text-align: center;padding:60px; color:#ddd;">
                  <span class="glyphicon glyphicon-plus"></span>
                </div>
              </div>
            </div>
            <div class="col-md-3" ng-repeat="icon in kqiModels | $filter : filterExpertType">
              <div ng-class="{0:'analysis',1:'examine',2:'estimate'}[icon.expertModelType]"
                  style="padding:5px; margin:5px; border-radius:0px; background-color: #fff;">
                <div style="text-align: center;">
                  <div ng-bind="{0:'专家模型',1:'模型工厂'}[icon.expertModelType]"
                       class="cube"
                       style="padding:5px;color:#fff;position:absolute;"></div>
                  <div ng-style="{'background-image':'url(' + icon.content.thumb + ')'}"
                       style="width:100%;height:120px;background-size:cover;background-repeat:no-repeat;background-position:center;">
                    <div style="height:1px;"></div>
                    <div ng-bind="icon.label" style="font-size:23px;margin-top:37px;font-weight:bold;"
                         ng-style="{color:icon.content.fontcolor, 'text-shadow':{true:'1px 1px 1px rgba(0,0,0,.8)'}[icon.content.fontcolor=='#fff']}"></div>
                    <div ng-bind="icon.content.kqiModelNameEn" style="font-weight:bold;"
                         ng-style="{color:icon.content.fontcolor, 'text-shadow':{true:'1px 1px 1px rgba(0,0,0,.8)'}[icon.content.fontcolor=='#fff']}"></div>
                  </div>
                </div>
                <div style="text-align: center; padding:10px 3px; background-color: #fff; font-weight:bold;">
                  <span style="text-align: center;" ng-bind="{true:'无标题', false:icon.label}[icon.label == null]"></span>
                </div>
                <div style="text-align: center; background-color: #fff; padding:3px;">
                  <button class="btn btn-primary" ng-click="editModel(icon)" ng-if="icon.expertModelType == 0">
                    <span class="glyphicon glyphicon-pencil"></span>
                  </button>
                  <button class="btn btn-default" ng-click="removeModel(icon)" ng-if="icon.expertModelType == 0">
                    <span class="glyphicon glyphicon-trash"></span>
                  </button>
                  <button class="btn btn-default" ng-click="publicModel(icon)" ng-if="icon.expertModelType == 0" ng-disabled="icon.status != 0">
                    <span>发布</span>
                  </button>
                  <button class="btn btn-default" ng-click="applyModel(icon)" ng-if="icon.expertModelType == 1">
                    <span>应用</span>
                  </button>
                </div>
              </div>
            </div>
        </div>
        <div class="box-footer no-pad-top no-border">
        </div>
      </div>
    </div>
  </div>
</section>
