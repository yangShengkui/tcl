<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="box-tools pull-left nav-tabs-header">
            <ul class="nav nav-tabs" role="tablist">
              <li class="active">
                <a role="button" ng-bind="tableInit.header.label"></a>
              </li>
            </ul>
          </div>
          <div class="box-tools pull-right">
            <span class="history-btn" role="button" ng-show="menuitems['#'+treeviewIndex] == null" data-toggle="返回" title="" data-original-title="返回" onclick="window.history.back();"><i class="proudsmart ps-back-01"></i></span>
          </div>
        </div>
        <div class="box-body">
          <button ng-click="tableInit.event.addClick()" type="button" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i><span class="hidden-sm">添加产品结构</span></button>
          <button type="button" ng-disabled="selectedCount == 0" class="btn btn-default btn-sm" ng-click="selectedDelete()"><i class="fa fa-trash"></i><span class="hidden-sm" ng-bind="tableInit.header.delete"></span></button>
          <div class="combined-query pull-right">
            <div class="btn-group">
              <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                {{queryLabel?queryLabel:'查询条件'}} <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a role="button" ng-click="queryState=1;queryLabel='产品名称';tableInit.event.goClear()">产品名称</a></li>
                <li><a role="button" ng-click="queryState=2;queryLabel='产品描述';tableInit.event.goClear()">产品描述</a></li>
                <li ng-show="ifShowEnter"><a role="button" ng-click="queryState=3;queryLabel='企业名称';tableInit.event.goClear()">企业名称</a></li>
              </ul>
            </div>
            <input class="form-control input-sm" ng-show="!queryState ||queryState == 1" maxlength="32" type="text" ng-model="tableInit.select.name" type="text " />
            <input class="form-control input-sm" ng-show="queryState == 2" maxlength="32" type="text" ng-model="tableInit.select.desc" type="text " />
            <select select2 class="form-control input-sm" ng-show="queryState == 3" ng-model="tableInit.select.enterpriseId" selectdata="enterpriseList" ng-options="value.id as value.text for value in enterpriseList">
            </select>
            <button class="btn btn-primary btn-sm" ng-click="searchData()" type="button"><i class="fa fa-search"></i><span class="hidden-sm">查询</span></button>
          </div>
        </div>
        <div class="box-footer  margin-bottom-10">
          <table width="100%" class="table table-hover" id="usertable" product-info-table>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
