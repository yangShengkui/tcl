<!-- Content Header (Page header) -->
<section class="content-header" ng-include="'../partials/index_content_header.html'"></section>
<!-- Main content -->
<section class="content">
    <div class="box-footer">
        <div class="nav-tabs-custom">
            <!-- tab-content -->
            <div class="tab-content">
                <form role="form" class="form-horizontal tab-pane active" name="myForm" style="font-size: 14px">
                    <div class="form-group">
                        <div class="col-sm-3">
                            <div class="form-group no-margin">
                                <label>班组名称：</label>
                                <select id="selectedAlertType" class="form-control" ng-model="inspectionRecords.teamId" ng-options="value.id as value.name for value in allTeams" ng-change="selectedTeam(inspectionRecords.teamId)">
                                    <option value="">请选择...</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group no-margin">
                                <label>巡检人：</label>
                                <select id="selectedAlertType" class="form-control" ng-model="inspectionRecords.userId" ng-options="value.userID as value.userName for value in usersByTeam">
                                    <option value="">请选择...</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group no-margin">
                                <label>巡检开始日期：</label>
                                <input type="text" autocomplete="off" id="createStart" name="createStart" class="form-control" ng-model="inspectionRecords.startDate" readonly="readonly" date-time-picker>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group no-margin">
                                <label>巡检结束日期：</label>
                                <input type="text" autocomplete="off" id="createStart" name="createStart" class="form-control" ng-model="inspectionRecords.endDate" readonly="readonly" date-time-picker>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 align-center">
                            <a id="save-btn" ng-click="saveRecords()" style="margin-right: 15px;" class="btn btn-default btn-sm">
                                <i class="fa fa-search"></i><span class="hidden-xs ng-binding"> 查询</span></a>
                            <a id="cancel-btn" ng-click="cancelRecords()" class="btn btn-default btn-sm"><i class="fa fa-close"></i><span class="hidden-xs ng-binding">清除</span></a>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.tab-content-->
        </div>
    </div>
    <div class="box" style="border-top:0;">
        <!-- /.box-header -->
        <div class="box-body table-responsive table-padding-bottom-3" ng-if="ifTables">
            <table width="100%" class="table table-hover" inspection-records-table>
            </table>
        </div>
        <!-- /.box-body -->
    </div>
    <!-- /.box -->
    <!-- /.row -->
</section>
<!-- /.content -->
