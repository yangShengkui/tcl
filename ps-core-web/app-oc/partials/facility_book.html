<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="box-tools pull-left nav-tabs-header">
            <ul class="nav nav-tabs" role="tablist">
              <li class="active">
                <a>设备信息</a>
              </li>
            </ul>
          </div>
          <div class="box-tools pull-right">
            <span class="history-btn"  ng-show="menuitems['#'+treeviewIndex] == null" role="button" data-toggle="返回" title="" data-original-title="返回" onclick="window.history.back();"><i class="proudsmart ps-back-01"></i></span>
          </div>
        </div>
        <div class="box-body no-padding-left no-pad-bottom">
          <form role="form" name="alertForm">
            <div class="form-group col-sm-2">
              <label class="control-label">管理域：</label>
              <div  class="dropdowntree" placeholder="请选择..."
                    ng-model="queryDitem.domainPath" change="" key="domainPath" options="domainListTree" mark="nodes"/>
            </div>
            <div class="form-group col-sm-2" ng-if="baseConfig.customerConfig.display && !userInfo.subDomain">
              <label class="control-label">{{menuitems['S12'].label?menuitems['S12'].label:'客户'}}：</label>
              <select select2 class="form-control"   ng-model="queryDitem.customerId" selectdata="customersList" ng-options="value.id as value.text for value in customersList | filter:{ domainPath :queryDitem.domainPath}">
                <option value="">请选择...</option>
              </select>
            </div>
            <div class="form-group col-sm-2" ng-if="baseConfig.projectConfig.display && !userInfo.subDomain">
              <label class="control-label">{{menuitems['S13'].label?menuitems['S13'].label:'项目'}}：</label>
              <select select2 class="form-control"  ng-model="queryDitem.projectId" ng-options="value.id as value.text for value in projectsList | filter:{ customerId :queryDitem.customerId}" selectdata="projectsList">
                <option value="">请选择...</option>
              </select>
            </div>
            <div class="form-group col-sm-2">
              <label class="control-label">设备模板：</label>
              <select select2 class="form-control"  ng-change="queryModelChange();" ng-model="queryDitem.modelId" ng-options="value.id as value.label for value in modelListSelect" selectdata="modelListSelect">
                <option value="">请选择...</option>
              </select>
            </div>
            <div class="form-group col-sm-2">
              <label class="control-label">设备序列号/名称：</label>
              <input class="form-control"  maxlength="20" type="text" ng-model="queryDitem.sn" name="deviceName" placeholder="请输入..." />
            </div>
            <div class="form-group col-sm-2 pull-right no-pad" >
              <label class="col-sm-12 control-label font-white">操作：</label>
              <div class="btn-group">
                <button ng-click="goSearch()"  type="button" class="btn btn-primary btn-sm"><i class="fa fa-search"></i><span class="hidden-sm"> 查询</span></button>
                <button ng-show="menuitems['A07_S02']" type="button" ng-click="goBack();" class="btn btn-default btn-sm"><i class="fa " ng-class="{true:'fa-angle-double-up',false:'fa-angle-double-down'}[seniorQuery]"></i><span class="hidden-sm"> 高级</span></button>
                <button ng-click="goClear()" type="button" class="btn btn-default btn-sm"><i class="fa fa-close"></i><span class="hidden-sm"> 清除</span></button>
              </div>
            </div>
          </form>
        </div>
        <div ng-if="seniorQuery" class="box-body no-padding-left no-pad-bottom">
          <form role="form" name="alertForm" id="alert-form">
            <div class="form-group col-sm-2 ">
              <label class="control-label col-sm-12 no-padding-left">属性：</label>
              <select select2 class="form-control col-sm-12 no-padding-left" ng-model="selQueryAttr.attr" ng-options="value.uid as value.label for value in queryAttrList" ng-change="attrChang();" selectdata="queryAttrList">
                <option value="">请选择</option>
              </select>
            </div>
            <div ng-repeat=" q in queryKeyValue">
              <div class="form-group col-sm-4" ng-show="q.dataType == 'datetime' || q.dataType == 'date'">
                <label class="control-label no-pad col-sm-12">{{q.label}}：</label>
                <div class="form-group col-sm-10 no-pad">
                  <div class="col-sm-5 no-pad" ng-show="q.dataType == 'datetime'">
                    <input type="text" class="form-control " readonly timepicker="true" ng-model="q.startTime"   drops="down" date-time-picker>
                  </div>
                  <div class="col-sm-5 no-pad" ng-show="q.dataType == 'date'">
                    <input type="text" class="form-control " readonly  ng-model="q.startTime"   drops="down" date-time-picker>
                  </div>
                  <div class="col-sm-1 dialog-control-h align-center no-pad" ng-show="q.dataType == 'datetime' || q.dataType == 'date'">到</div>
                  <div class="col-sm-5 no-pad" ng-show="q.dataType == 'datetime'">
                    <input type="text" class="form-control " readonly timepicker="true" ng-model="q.endTime"   drops="down" date-time-picker>
                  </div>
                  <div class="col-sm-5 no-pad" ng-show="q.dataType == 'date'">
                    <input type="text" class="form-control " readonly  ng-model="q.endTime"   drops="down" date-time-picker>
                  </div>

                </div>
                <div class="">
                  <button class="btn btn-box-tool"  ng-click="removeAttr(q.id);"><i class="fa fa-minus"></i></button>
                </div>
              </div>
              <div class="form-group col-sm-3" ng-show="q.dataType == 'numberic'">
                <label class="control-label no-pad col-sm-12">{{q.label}}：</label>
                <div class="form-group col-sm-10 no-pad">
                  <div class="col-sm-5 no-pad" ><input type="number" autocomplete="off"  ng-model="q.startNumberic" class="form-control no-padding-right"></div>
                  <div class="col-sm-1 dialog-control-h no-pad" > 到 </div>
                  <div class="col-sm-5 no-pad" ><input type="number" autocomplete="off" ng-model="q.endNumberic" class="form-control no-padding-right"></div>
                </div>
                <div class="">
                  <button class="btn btn-box-tool"  ng-click="removeAttr(q.id);"><i class="fa fa-minus"></i></button>
                </div>
              </div>

              <div class="form-group col-sm-2" ng-show="q.dataType == 'string' ||q.dataType == 'String' || q.dataType == 'icon'|| q.dataType == 'standardAddress'|| q.dataType == 'default'|| q.dataType == 'dict'">
                <label class="control-label no-pad col-sm-12">{{q.label}}：</label>
                <div class="form-group col-sm-10 no-pad">
                  <input type="text"  ng-show="q.dataType == 'string' ||q.dataType == 'String' || q.dataType == 'icon'|| q.dataType == 'standardAddress'|| q.dataType == 'default'"  autocomplete="off" ng-model="q.value" class="form-control">
                  <select ng-if="q.dataType == 'dict'" class="form-control" ng-model="q.value" ng-init="dictInit(q)" ng-options="v.value as v.value for v in attrDist[q.name]" >
                    <option value="">请选择</option>
                  </select>
                  <!--<select ng-if="q.name == 'modelType'" class="form-control" ng-model="q.value"  ng-options="value.valueCode as value.label for value in modelType" >
                    <option value="">请选择</option>
                  </select>-->
                </div>
                <div class="">
                  <!--<button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-plus"></i></button>-->
                  <button class="btn btn-box-tool"  ng-click="removeAttr(q.id);"><i class="fa fa-minus"></i></button>
                </div>
              </div>

            </div>

         <!--   <div class="form-group col-sm-2  no-pad" style="width: 10%;">
              <label class="col-sm-12 control-label font-white">操作：</label>
              <div class="btn-group">
                <button ng-click="goSearch()" type="button" class="btn btn-primary btn-sm"><i class="fa fa-search"></i><span class="hidden-sm"> 查询</span></button>
              </div>
            </div>-->
          </form>
        </div>
          <div class="box-footer">
            <table width="100%" class="table table-hover" facility-info-table></table>
          </div>
          <!--<div ng-show="facilityList.length <= 0" class="box-footer">
            <table class="table table-hover no-footer dataTable"  role="grid">
              <thead>
              <tr role="row">
                <th>客户</th>
                <th>项目</th>
                <th>设备模板</th>
                <th>设备名称</th>
                <th>设备序列号</th>
                <th>在线状态</th>
                <th>故障状态</th>
                <th>管理域</th>
                <th class="optioncol2">操作</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td valign="top" colspan="9" class="dataTables_empty"><i class="fa fa-success text-danger"></i>没有符合条件的记录</td>
              </tr>
              </tbody>
            </table>
          </div>-->
        </div>
    </div>
   </div>
</section>
