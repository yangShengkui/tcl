<body class="hold-transition skin-blue sidebar-mini fixed sidebar-collapse">

<div class="contextMenu" id="myMenu1">
	<ul>
		<li id="paste"><span class="glyphicon glyphicon-duplicate"></span>粘贴</li>
	</ul>
</div>

<div class="main" ng-controller="appOilCtrl">
	<div class="main-pattern"></div>
	<div popup></div>
	<div growl></div>
	<div class="main-header">
		<div class="item lighter">
			环境监测
		</div>
		<div class="item">
			桥梁监控系统
		</div>
		<div class="item lighter">
			变形监测
		</div>
	</div>
	<div class="main-invest">
		<div class="item">
			<div class="block" ng-repeat="item in gaugesLeft">
				<div class="gauge">
					<svg svg-pie ng-model="item.value"></svg>
				</div>
				<div class="text" ng-bind="item.label"></div>
			</div>
		</div>
		<div class="item bg">
			<div class="bg-l"></div>
			<div class="bg-r"></div>
			<div class="bg-border-l"></div>
			<div class="bg-border-r"></div>
			<div class="maintext">石化炼油</div>
			<div class="time">10:23:54</div>
			<div class="date">2016-9-16</div>
			<div class="red">挠度过高</div>
			<div class="value">136#</div>
			<div class="yellow">WARNING</div>
		</div>
		<div class="item">
			<div class="block" ng-repeat="item in gaugesRight">
				<div class="gauge">
					<svg svg-pie ng-model="item.value"></svg>
				</div>
				<div class="text" ng-bind="item.label"></div>
			</div>
		</div>
	</div>
	<div class="innerWrap" ng-view>

	</div>
</div>

<!-- ./wrapper -->
<script>
	window.HOST_TYPE = "2";
	window.BMap_loadScriptTime = (new Date).getTime();
</script>
