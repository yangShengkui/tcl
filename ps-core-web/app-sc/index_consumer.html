<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>

    <!-- 响应屏幕宽度 -->
    <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <link rel="shortcut icon" href="" type="image/vnd.microsoft.icon">
    <!-- Bootstrap 样式-->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Bootstrap-switch 样式-->
    <link rel="stylesheet" href="../bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css">

    <!-- Font Awesome 字体图标-->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap dialog响应样式 -->
    <link href="../bower_components/bootstrap3-dialog/dist/css/bootstrap-dialog.min.css" rel="stylesheet">

    <!-- Bootstrap treeview -->
    <link href="../bower_components/bootstrap-treeview/dist/bootstrap-treeview.min.css" rel="stylesheet">

    <!-- daterangepicker 日期选择-->
    <link rel="stylesheet" href="../bower_components/bootstrap-daterangepicker/daterangepicker.css">

    <!-- DataTables bootstrap3样式-->
    <link href="../bower_components/datatables/media/css/dataTables.bootstrap.min.css" rel="stylesheet">

    <!-- Ionicons 图标-->
    <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">

    <!-- fullCalendar 2.4.0-->
    <link rel="stylesheet" href="../bower_components/fullcalendar/dist/fullcalendar.min.css">
    <link rel="stylesheet" href="../bower_components/fullcalendar/dist/fullcalendar.print.css" media="print">

    <link rel="stylesheet" href="../bower_components/angular-growl-v2/build/angular-growl.min.css" />

    <!-- iCheck -->
    <link rel="stylesheet" href="../bower_components/iCheck/skins/all.css">

    <!-- slick -->
    <link rel="stylesheet" href="../bower_components/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="../bower_components/slick-carousel/slick/slick-theme.css">

    <!-- 百度天气 样式 -->
    <link rel="stylesheet" href="../css/baidu-weather/weather.css">
    <!-- AdminLTE 样式 -->
    <link rel="stylesheet" href="../css/admin-lte/AdminLTE.css">

    <link rel="stylesheet" href="css/consumer.css">
    <!-- AdminLTE 皮肤. 保存在css/skins目录下 -->
    <link rel="stylesheet" href="../css/admin-lte/skins/_all-skins.css">
    <!-- 普奥自定义字体 -->
    <link rel="stylesheet" href="../css/proudsmart-webfont/font-proudsmart.css">
    <!-- 编辑器less -->
    <link rel="stylesheet" href="../css/topology/displayMain.css">
    <link rel="stylesheet" href="../css/dropdowntree/dropdowntree.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    		<![endif]-->
    <style type="text/css">
      @charset "UTF-8";
      [ng\:cloak],
      [ng-cloak],
      [data-ng-cloak],
      [x-ng-cloak],
      .ng-cloak,
      .x-ng-cloak,
      .ng-hide {
        display: none !important;
      }
      
      ng\:form {
        display: block;
      }
      
      .ng-animate-start {
        clip: rect(0, auto, auto, 0);
        -ms-zoom: 1.0001;
      }
      
      .ng-animate-active {
        clip: rect(-1px, auto, auto, 0);
        -ms-zoom: 1;
      }
    </style>
  </head>

  <body class="hold-transition skin-blue sidebar-mini fixed sidebar-collapse">
    <div class="wrapper" ng-controller="AppNavCtrl">
      <div growl></div>
      <header class="main-header" ng-include="'../partials/index_header.html'"></header>
      <!-- 左侧立柱。包含标识和侧边栏 -->
      <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
          <!-- Sidebar user panel 
					<a class="btn btn-block btn-flat" data-toggle="offcanvas"><i class="fa fa-bars"></i></a>
					-->
          <!-- search form -->
          <form class="sidebar-form">
            <div class="input-group">
              <input type="text" ng-model="query" class="form-control" placeholder="搜索...">
              <span class="input-group-btn">
				                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
				            </span>
            </div>
          </form>
          <!-- /.search form -->
          <!-- sidebar menu: : style can be found in sidebar.less -->
          <ul class="sidebar-menu">
            <li ng-repeat="firstmenu in menuitems['F02'].function" class="treeview" ng-class="{true:'active'}[firstmenu.functionCode == firstMenuCode]" ng-cloak ng-show="(!query || firstmenu.name.search(query) > -1)">
              <a ng-show="!firstmenu.function || firstmenu.function.length == 0 || firstmenu.function[0].functionCode.charAt(0)!='S'">
                <i class="{{firstmenu.icon}}"></i>
                <span>{{firstmenu.name}}</span>
              </a>
              <a ng-show="firstmenu.function.length>0 && firstmenu.function[0].functionCode.charAt(0)=='S'">
                <i class="{{firstmenu.icon}}"></i>
                <span>{{firstmenu.name}}</span>
                <i class="fa fa-angle-left pull-right"></i>
              </a>
              <ul ng-show="firstmenu.function.length>0 && firstmenu.function[0].functionCode.charAt(0)=='S'" class="treeview-menu" name="{{firstmenu.functionCode}}">
                <li ng-repeat="secondmenu in firstmenu.function | filter:menusFilter" ng-class="{true:'active'}[secondmenu.functionCode == currentMenuCode]" ng-show="(!query || secondmenu.name.search(query) > -1)">
                  <a href="{{secondmenu.url}}"><i class="fa fa-circle"></i> {{secondmenu.name}}</a>
                </li>
              </ul>
            </li>
          </ul>

        </section>
        <!-- /.sidebar -->
      </aside>

      <!-- 内容容器. 包含ng－view -->
      <div class="content-wrapper" ng-view>

      </div>
      <!-- /.content-wrapper -->
      <footer class="main-footer" ng-include="'../partials/index_footer.html'"></footer>
    </div>
    <!-- ./wrapper -->
    <script>
      window.HOST_TYPE = "2";
      window.BMap_loadScriptTime = (new Date).getTime();
    </script>
    <script src="../bower_components/requirejs/require.js" data-main="js/main"></script>
  </body>

</html>
