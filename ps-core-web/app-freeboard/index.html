<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="shortcut icon" href="" type="image/vnd.microsoft.icon">
    <!-- 响应屏幕宽度 -->
    <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <!-- 360等浏览器默认webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- IE浏览器默认edge渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap 样式-->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome 字体图标-->
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <!-- Bootstrap dialog响应样式 -->
    <link rel="stylesheet" href="../node_modules/bootstrap3-dialog/dist/css/bootstrap-dialog.min.css">
    <link rel="stylesheet" href="../node_modules/ng-dialog/css/ngDialog.css">
    <link rel="stylesheet" href="../node_modules/ng-dialog/css/ngDialog-theme-default.css">
    <link rel="stylesheet" href="../node_modules/ng-dialog/css/ngDialog-theme-plain.min.css">
    <!-- Bootstrap treeview -->
    <link rel="stylesheet" href="../node_modules/patternfly-bootstrap-treeview/dist/bootstrap-treeview.min.css">
    <!-- Bootstrap-switch 样式-->
    <link rel="stylesheet" href="../node_modules/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css">
    <!-- daterangepicker 日期选择-->
    <link rel="stylesheet" href="../node_modules/bootstrap-daterangepicker/daterangepicker.css">
    <!-- DataTables bootstrap3样式-->
    <link rel="stylesheet" href="../node_modules/datatables.net-bs/css/dataTables.bootstrap.css">
    <link rel="stylesheet" href="../node_modules/datatables.net-select-bs/css/select.bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/datatables.net-buttons-bs/css/buttons.bootstrap.min.css">

    <!-- Ionicons 图标-->
    <link rel="stylesheet" href="../node_modules/ionicons/dist/css/ionicons.min.css">

    <!-- fullCalendar 2.4.0-->
    <link rel="stylesheet" href="../node_modules/fullcalendar/dist/fullcalendar.min.css">
    <link rel="stylesheet" href="../node_modules/fullcalendar/dist/fullcalendar.print.css" media="print">
    <link rel="stylesheet" href="../node_modules/angular-growl-v2/build/angular-growl.min.css" />

    <!--multiselect 应用于左右列表选择-->
    <link rel="stylesheet" href="../node_modules/multiselect/css/multi-select.css">

    <!--bootstrap multiselect 多选-->
    <link rel="stylesheet" href="../node_modules/bootstrap-multiselect/dist/css/bootstrap-multiselect.css">

    <!-- slick -->
    <link rel="stylesheet" href="../node_modules/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="../node_modules/slick-carousel/slick/slick-theme.css">
    <link rel="stylesheet" href="../node_modules/components-jqueryui/themes/base/all.css">
    <!-- select2 -->
    <link rel="stylesheet" href="../node_modules/select2/dist/css/select2.min.css">
    
    <link rel="stylesheet" href="../node_modules/spectrum-colorpicker/spectrum.css">
    
    <link rel="stylesheet" href="../node_modules/handsontable/dist/handsontable.full.css">
    
    <!-- 百度天气 样式 -->
    <link rel="stylesheet" href="../css/baidu-weather/weather.css">

    <!-- iCheck -->
    <link rel="stylesheet" href="../css/i-check/blue.css">

    <!-- ztree -->
    <link rel="stylesheet" href="../css/tree-menu/tree-menu.css">
    <link rel="stylesheet" href="../css/tree-menu/tree-menu2.css">

    <link rel="stylesheet" href="../css/zTreeStyle/metro.css">

    <link rel="stylesheet" href="../css/admin-lte/AdminLTE.css">

    <!-- AdminLTE 皮肤. 保存在css/skins目录下 -->
    <link rel="stylesheet" href="../css/admin-lte/skins/_all-skins.css">

    <!-- 普奥自定义字体 -->
    <link rel="stylesheet" href="../css/proudsmart-webfont/font-proudsmart.css">

    <!-- 普奥公有样式 -->
    <link rel="stylesheet" href="../css/proudsmart/index.css">
    <link rel="stylesheet" href="../css/proudsmart/aliyun.css">

    <link rel="stylesheet" href="../css/freeboard/free-board.css">
    <link rel="stylesheet" href="../css/dashboard/dashboard.css">
    <link rel="stylesheet" href="../css/dropdowntree/dropdowntree.css">
    <link rel="stylesheet" href="../css/cmdb-domain/cmdb-domain.css">
    <link rel="stylesheet" href="../css/data-table/data-table.css">
    <link rel="stylesheet" href="../css/premission/premission.css">
    <link rel="stylesheet" href="../css/select-list/select-list.css">
    <link rel="stylesheet" href="../css/advance-tab/advance-css.css">

    <!-- 私有的CSS -->
    <link rel="stylesheet" href="../toolkit/rappid/dist/rappid.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    <style type="text/css">
      @charset "UTF-8";
      [ng\:cloak],
      [ng-cloak],
      [data-ng-cloak],
      [x-ng-cloak],
      .ng-cloak,
      .x-ng-cloak,
      .ng-hide {
        display: none !important;
      }
      
      ng\:form {
        display: block;
      }
      
      .ng-animate-start {
        clip: rect(0, auto, auto, 0);
        -ms-zoom: 1.0001;
      }
      
      .ng-animate-active {
        clip: rect(-1px, auto, auto, 0);
        -ms-zoom: 1;
      }
    </style>
  </head>

  <body class="hold-transition skin-blue sidebar-mini fixed sidebar-collapse">

    <div class="contextMenu" id="myMenu1">
      <ul>
        <li id="paste"><span class="glyphicon glyphicon-duplicate"></span>粘贴</li>
        <li id="json"><span class="glyphicon glyphicon-duplicate"></span>输入JSON</li>
      </ul>
    </div>
    <div class="wrapper">
      <div class="wrapper" ng-controller="AppNavCtrl">
        <div dialogue></div>
        <div popup></div>
        <div growl></div>
        <header class="main-header">
          <!-- Logo -->
          <div class="logo no-padding">
            <div class="pull-left " ng-click="gotoHomePage()" style="background: #367fa9; padding-left:0px;padding-top: 0px;">
              <a href="index.html">
                <div ng-style="{'background-image' : 'url(' + userInfo.enterprise.enterpriseLogo + ')'}" class="enterprise-logo"></div>
              </a>
            </div>
            <!--<b class="logo-title">运营中心</b>-->
          </div>
          <!-- Header Navbar: style can be found in header.less -->
          <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button 缩放位置替换
            <a class="sidebar-toggle" data-toggle="offcanvas" role="button">
              <span class="sr-only">Toggle navigation</span>
            </a>
            -->
            <span style="color : #eee; font-size : 16px; margin : 0; line-height: 50px;" ng-bind="editorTitle"></span>
            <span style="color : white; font-size : 16px; font-weight: bold; margin : 0 10px; line-height: 50px; text-shadow:1px 1px 5px rgba(0,0,0,.8)" ng-bind="editorSubTitle"></span>
            <div class="navbar-custom-menu">
              <ul class="nav navbar-nav">
                <li class="dropdown user user-menu">
                  <a class="dropdown-toggle" data-toggle="dropdown">
                    <img src="../images/user/user.png" class="user-image" alt="User Image">
                    <span class="hidden-sm hidden-xs" ng-bind="userInfo.userName"></span>
                  </a>
                  <ul class="dropdown-menu">
                    <!-- User image -->
                    <li class="user-header">
                      <img src="../images/user/user.png" class="img-circle" alt="User Image">
                      <p>
                        {{userInfo.userName}}
                        <small>最近登录时间{{userInfo.lastLoginTime | date:'yyyy-MM-dd HH:mm:ss'}}</small>
                      </p>
                    </li>
                    <li class="user-footer">
                      <div class="pull-left">
                        <a href="../app-uc/index.html#/personal" class="btn btn-default btn-flat">个人资料</a>
                      </div>
                      <div class="pull-right">
                        <a ng-click="logout()" class="btn btn-default btn-flat">退出</a>
                      </div>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
            <button class="btn btn-default free-board-prev-btn" fb-title="保存(ctrl+s)" ng-click="saveDashboard()" ng-disabled="dirty==false||inputCheck.correct !=true;"><i class="fa fa-save fa-lg"></i><!-- 保存 --></button>
            <button class="btn btn-default free-board-prev-btn" ng-click="saveAsServiceView()" ng-disabled="dirty==false||inputCheck.correct !=true;" style="display:none;"><span class="glyphicon glyphicon-floppy-disk"></span>另存为服务视图</button>
            <button class="btn btn-default free-board-prev-btn" fb-title="退出" ng-click="exitDashboard()"><span class="glyphicon glyphicon-remove"></span><!-- 退出 --></button>
            <button class="btn btn-default free-board-prev-btn" fb-title="清空(ctrl+g)" ng-click="clearDashboard()"><span class="glyphicon glyphicon-trash"></span></button>
            <button class="btn btn-default free-board-prev-btn" fb-title="还原" ng-click="resetDashboard()"><span class="glyphicon glyphicon-refresh"></span></button>
            <button class="btn btn-default free-board-prev-btn" fb-title="设置" ng-click="settingDashboard()"><span class="glyphicon glyphicon-cog"></span></button>
            <button class="btn btn-default free-board-prev-btn" fb-title="预览已保存信息(ctrl+p)" ng-click="previewDashboard()"><i class="fa fa-eye fa-lg"></i></button>
            <button class="btn btn-default free-board-prev-btn" fb-title="模型指标选择器(ctrl+k)" ng-click="ModelKpiSelector()"><span class="glyphicon glyphicon-list-alt"></span></button>
            <!-- <button class="btn btn-default free-board-prev-btn" fb-title="帮助(ctrl+h)" ng-click="helpFun()"><span class="glyphicon glyphicon-question-sign"></span></button> -->
            <button class="btn btn-default free-board-prev-btn" fb-title="重做(ctrl+y)" ng-click="forward()"><i class="fa fa-rotate-right fa-lg"></i></button>
            <button class="btn btn-default free-board-prev-btn" fb-title="撤销(ctrl+z)" ng-click="backward()"><i class="fa fa-rotate-left fa-lg"></i></button>
          </nav>
        </header>
        <!-- 左侧立柱。包含标识和侧边栏 -->
        <!-- 内容容器. 包含ng－view -->
        <div class="free-board-content" ng-view>
        </div>
        <!-- /.content-wrapper -->
        <!--
        <footer class="free-board-footer">
          <div class="pull-right hidden-xs">
            <b>版本</b> 2.0.0
          </div>
          <strong>Copyright &copy; 2016 <a  href="{{userInfo.enterprise.websiteUrl}}" ng-bind="userInfo.enterprise.copyRight"></a>.</strong> 版权所有.
        </footer>
        -->
      </div>
      <!-- ./wrapper -->
      <script>
        window.HOST_TYPE = "2";
        window.BMap_loadScriptTime = (new Date).getTime();
      </script>
      <script src="../node_modules/three/build/three.js"></script>
      <script src="../node_modules/three/examples/js/libs/system.min.js"></script>

      <script src="../node_modules/three/examples/js/controls/EditorControls.js"></script>
      <script src="../node_modules/three/examples/js/controls/TransformControls.js"></script>
      <script src="../node_modules/requirejs/require.js" data-main="js/main"></script>
  </body>

</html>
