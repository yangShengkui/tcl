<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    {{selectedIndustry.label}}的方案
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="proudsmart ps-app"></i> 应用中心</a></li>
    <li><a href="#/index">行业方案</a></li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <!-- Application buttons -->
      <div class="box">
        <div class="box-header">
          <form class="navbar-form navbar-left navbar-solution" role="search">
            <div class="input-group input-group-sm">
              <input type="text" ng-model="solutionQuery" class="form-control" placeholder="搜索...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                  <i class="fa fa-search"></i>
                </button>
              </span>
              
            </div>
          </form>
        </div>

        <div class="box-body">
          <ul class="necessary list-unstyled">
            <li class="col-sm-12 col-sm-6 col-md-4" ng-repeat="app in queryplaceList | filter:{label:solutionQuery}:false">
              <a>
                <p class="biaoti">{{app.label}}</p>
                <p class="tupian"><img ng-src="images/appcenter/{{app.icon}}.png" /></p>
                <p class="tupian1"><img ng-src="images/appcenter/{{app.icon}}_hover.png" /></p>
                <p class="remark">{{app.desc}}</p>
                <div class="text-center">
                  <button ng-if="app.status == 0" ng-click="viewUse(app)" class="btn btn-primary btn-sm">购买</button>
                </div>
              </a>
            </li>
          </ul>
        </div>
        <div class="box-footer">
        </div>
      </div>
    </div>
    <!-- /.col -->
</section>
