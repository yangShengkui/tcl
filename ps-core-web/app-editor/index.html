<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>视图设计器</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/jquery-ui/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/spectrum/spectrum.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/grid_controller.css">
    <link rel="shortcut icon" href="" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="../bower_components/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="../bower_components/codemirror/addon/fold/foldgutter.css">

  <body>
    <div class="loading_wrap" ng-if="loading">
      <table>
        <tr>
          <td>
            <div class="loading_inner">
              <div class="wrap">
                <div class="leftP">
                  <div class="loadingIcon"></div>
                </div>
                <div class="rightP">
                  <div class="proudLogo" width="94" height="32"></div>
                  <div class="text" ng-bind="loading">验证登录信息...</div>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div class="bgcover" ng-if="loading">
    </div>
    <div ng-view></div>
    <div id="img_preload" style="display : none"></div>
    <script>
      window.HOST_TYPE = "2";
      window.BMap_loadScriptTime = (new Date).getTime();
    </script>
    <script data-main="js/main" src="../bower_components/requirejs/require.js"></script>
  </body>
