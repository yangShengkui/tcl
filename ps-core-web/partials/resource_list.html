<!-- Main content -->
<section class="content" loading>
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="box-tools pull-left nav-tabs-header">
            <ul class="nav nav-tabs" role="tablist">
              <li class="active">
                <a>设备模板</a>
              </li>
            </ul>
          </div>
          <div class="box-tools pull-right">
            <span class="history-btn" role="button" ng-show="menuitems['#'+treeviewIndex] == null" data-toggle="返回" title="" data-original-title="返回" onclick="window.history.back();"><i class="proudsmart ps-back-01"></i></span>
          </div>
        </div>
        <div class="box-body">
          <button type="button" ng-show="menuitems['A01_S01']" ng-click="addMod(0);" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i><span class="hidden-sm"> 添加模板</span></button>
          <button type="button" ng-show="menuitems['A02_S01']" ng-click="copyModel(selectTr);" ng-disabled="selectTr == 0" class="btn btn-default btn-sm"><i class="proudsmart  ps-copy"></i><span class="hidden-sm"> 复制模板</span></button>
          <button type="button" ng-show="menuitems['A03_S01']" ng-click="toggle()" class="btn btn-default btn-sm"><i class="fa fa-arrow-circle-o-up"></i><span class="hidden-sm"> 导入模板</span></button>
          <button type="button" ng-show="menuitems['A10_S01']" ng-click="exportModel(selectTr);"  ng-disabled="selectTr == 0" class="btn btn-default btn-sm"><i class=" fa fa-arrow-circle-o-down"></i><span class="hidden-sm"> 导出模板</span></button>
          <input type="file" style="display: none;" id="fileName"  name="fileName" class="form-control  input-sm"  nv-file-select uploader="uploader"   multiple accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"  />
          <div class="combined-query pull-right">
            <div class="btn-group">
              <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                {{queryDitem.statelabel?queryDitem.statelabel:'查询条件'}} <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <!--<li>
                  <a role="button" ng-click="queryDitem.state=1;queryDitem.statelabel='设备种类';queryDitem.attributeName='modelType';loaderValue = ''">设备种类</a>
                </li>-->
                <li>
                  <a role="button" ng-click="queryDitem.state=2;queryDitem.statelabel='产品系列';queryDitem.attributeName='series';loaderValue = ''">产品系列</a>
                </li>
                <li>
                  <a role="button" ng-click="queryDitem.state=3;queryDitem.statelabel='设备型号';queryDitem.attributeName='modelNo';loaderValue = ''">设备型号</a>
                </li>
                <li>
                  <a role="button" ng-click="queryDitem.state=4;queryDitem.statelabel='模板名称';queryDitem.attributeName='label';loaderValue = ''">模板名称</a>
                </li>
              </ul>
            </div>
            <input class="form-control input-sm"  ng-model="loaderValue"  ng-show="!queryDitem.state || queryDitem.state == 2 || queryDitem.state == 3 || queryDitem.state == 4" maxlength="40" type="text" />

            <select ng-model="loaderValue"  ng-show="queryDitem.state == 1"  ng-options="value.valueCode as value.label for value in modelType" class="form-control input-sm">
              <option  value="">请选择...</option>
            </select>
            <button class="btn btn-primary btn-sm" ng-click="goSearch()" type="button"><i class="fa fa-search"></i><span class="hidden-sm"> 查询</span></button>
          </div>
        </div>
        <div class="box-footer margin-bottom-10">
          <table width="100%" class="table table-hover" resource-list-table></table>
        </div>
      </div>
    </div>
  </div>
</section>
