<!--添加数据项类型模态框-->
<div class="modal bootstrap-dialog type-primary fade size-normal in" style="display : block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-f2">
                <a role="button" ng-click="closeDialog();" class="close">×</a>
                <h4 class="modal-title info-box-number">数据项类型</h4>
            </div>
            <div class="modal-body clearfix row ">
                <form role="form" class="form-horizontal" name="dataForm">
                    <!--<label class="col-sm-12 margin-left-5 margin-bottom-20">基本配置</label>-->

                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 dialog-control-label no-padding-right dialog-control-h">
                            <span class="text-danger ng-binding">*</span> <span class="ng-binding">数据项：</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" ng-disabled="kpiTypeInfo.deviceMode" class="form-control input-sm" autocomplete="off" ng-model="kpiTypeInfo.name" name="Name" maxlength="32" required="required">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 dialog-control-label no-padding-right dialog-control-h">
                            <span class="text-danger ng-binding">*</span> <span class="ng-binding">名称：</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" ng-disabled="kpiTypeInfo.deviceMode"  maxlength="32" class="form-control input-sm" ng-model="kpiTypeInfo.label" name="Name" required="required">
                        </div>
                    </div>

                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 dialog-control-label no-padding-right dialog-control-h">
                            <span class="text-danger ng-binding">*</span> <span class="ng-binding">单位：</span>
                        </label>
                        <div class="col-sm-8">
                            <select select2 ng-disabled="kpiTypeInfo.deviceMode" class="form-control select-sm" ng-model="kpiTypeInfo.unit" selectdata="myOptions" ng-options="value.unitCode as value.unitName for value in myOptions">
                            </select>
                            <!--<select ng-disabled="kpiTypeInfo.deviceMode" class="form-control input-sm" required="required" ng-model="kpiTypeInfo.unit" placeholder="请选择..." ng-options="value.unitCode as value.unitName for value in myOptions">
                              <option value="">请选择</option>
                            </select>-->
                        </div>
                    </div>
                    <div class="form-group col-sm-6 ">
                        <label class="col-sm-4 dialog-control-label no-padding-right dialog-control-h">
                            <span class="text-danger ng-binding">*</span> <span class="ng-binding">是否数值：</span>
                        </label>
                        <div class="col-sm-8">
                            <select ng-disabled="kpiTypeInfo.deviceMode" class="form-control input-sm" required="required" ng-model="kpiTypeInfo.number"
                                    ng-options="o.v as o.n for o in [{ n: '请选择', v: '' }, { n: '是', v: true }, { n: '否', v: false }]">
                            </select>
                        </div>
                    </div>

                    <div class="form-group col-sm-6 ">
                        <label class="col-sm-4 dialog-control-label no-padding-right dialog-control-h">
                            <span class="text-danger ng-binding">*</span> <span class="ng-binding">数据分类：</span>
                        </label>
                        <div class="col-sm-8">
                            <select ng-disabled="kpiTypeInfo.deviceMode" class="form-control input-sm" required="required" ng-model="kpiTypeInfo.type">
                                <option value="">请选择</option>
                                <option value="kpi">测点</option>
                                <option value="fault">故障</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-sm-6 ">
                        <label class="col-sm-4 dialog-control-label no-padding-right dialog-control-h"><span class="ng-binding">取值范围：</span></label>
                        <div class="col-sm-8">
                            <input type="text" ng-disabled="kpiTypeInfo.deviceMode" class="form-control input-sm" title="例如:[-10,50]" ng-model="kpiTypeInfo.range">
                        </div>
                    </div>

                    <div class="form-group col-sm-6 ">
                        <label class="col-sm-4 dialog-control-label no-padding-right dialog-control-h">
                            <span class="ng-binding">显示图标：</span>
                        </label>
                        <div class="col-sm-8">
                            <select ng-disabled="kpiTypeInfo.deviceMode" ng-model="kpiTypeInfo.icon" ng-options="value.icon as value.title for value in kpiIconList" class="form-control input-sm">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-disabled="dataForm.$invalid  || isLoading" ng-click="saveKpiType()" disabled="disabled">
                    确定
                </button>
                <button class="btn btn-default" ng-click="closeDialog();">取消</button>
            </div>
        </div>
    </div>
</div>
