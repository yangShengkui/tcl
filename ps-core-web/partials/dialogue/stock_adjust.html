<!--库存调整页面-->
<div class="modal bootstrap-dialog type-primary fade size-normal in" style="display : block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-f2">
                <a role="button" ng-click="closeDialog();" class="close">×</a>
                <h4 class="modal-title info-box-number">库存调整</h4>
            </div>
            <div class="modal-body clearfix row ">
                <form role="form" class="form-horizontal" name="dirForm">
                    <input  type="hidden" name="id" value="{{id}}"/>
                    <div class="form-group col-sm-12">
                        <label class="col-sm-4 dialog-control-label no-padding-right dialog-control-h">
                            <span class="text-danger ng-binding">*</span> <span class="ng-binding">操作类型：</span>
                        </label>
                        <div class="col-sm-8">
                            <select class="form-control input-sm"  placeholder="请选择..."  ng-model="stockOrderWrap.category">
                                <option value="">请选择...</option>
                                <option value="InStock">入库调整</option>
                                <option value="OutStock">出库调整</option>
                            </select>

                        </div>
                    </div>
                    <div class="form-group col-sm-12 ">
                        <label class="col-sm-4 dialog-control-label no-padding-right dialog-control-h">
                            <span class="text-danger ng-binding">*</span> <span class="ng-binding">数量：</span>
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text"  ng-required="item.required == 'yes'"  ng-disabled="detail.taskStatus >= 100"  ng-model="stockOrderWrap.sparePartNumber" />
                        </div>
                    </div>

                    <div class="form-group col-sm-12">
                        <label class="col-sm-4 dialog-control-label no-padding-right dialog-control-h">
                            <span class="text-danger ng-binding">*</span> <span class="ng-binding">操作时间：</span>
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text"  value="{{presentDate}}" ng-model="stockOrderWrap.presentDate"/>
                        </div>
                    </div>
                    <div class="form-group col-sm-12 ">
                        <label class="col-sm-4 dialog-control-label no-padding-right dialog-control-h">
                            <span class="text-danger ng-binding">*</span> <span class="ng-binding">备注：</span>
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text"   ng-model="stockOrderWrap.desc" />
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <div class="form-group col-sm-12 ">
                    <label class="col-sm-4 dialog-control-label no-padding-right dialog-control-h">
                        <button  ng-model="stockOrderWrap.sparePartId" class="btn btn-primary"   ng-click="saveStock()" >
                            确认
                        </button>
                    </label>
                    <div class="col-sm-8">
                        <button class="btn btn-default" ng-click="closeDialog();">取消</button>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
