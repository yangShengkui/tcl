<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="box-tools pull-left nav-tabs-header">
            <ul class="nav nav-tabs" role="tablist">
              <li class="active">
                <a>报表查看</a>
              </li>
            </ul>
          </div>
          <div class="box-tools pull-right">
            <span class="history-btn"  ng-show="menuitems['#'+treeviewIndex] == null" role="button" data-toggle="返回" title="" data-original-title="返回" onclick="window.history.back();"><i class="proudsmart ps-back-01"></i></span>
          </div>
        </div>
        <div class="box-body no-padding-left no-pad-bottom">
          <form role="form" name="alertForm">
            <div class="form-group col-sm-2">
              <label class="control-label">报表名称：</label>
              <input class="form-control"  maxlength="32" type="text" ng-model="queryParam.reportName" name="reportName" placeholder="请输入..." />
            </div>
            <div class="form-group col-sm-3">
              <label class="control-label">生成时间：</label>
              <div class="form-group col-sm-12 no-pad " style="margin-bottom:0px;">
                <div class="col-sm-5 no-pad"><input type="text" class="form-control " readonly  ng-model="queryParam.startTime" timepicker="true" drops="down" date-time-picker></div>
                <div class="col-sm-1 dialog-control-h align-center no-pad" >到</div>
                <div class="col-sm-5 no-pad" >
                  <input type="text" class="form-control " readonly   ng-model="queryParam.endTime"  drops="down" timepicker="true" date-time-picker></div>

              </div>
            </div>
            <div class="form-group col-sm-2  no-pad" >
              <label class="col-sm-12 control-label font-white">操作：</label>
              <div class="btn-group">
                <button ng-click="goSearch()"  type="button" class="btn btn-primary btn-sm"><i class="fa fa-search"></i><span class="hidden-sm"> 查询</span></button>
                <button ng-click="goClear()" type="button" class="btn btn-default btn-sm"><i class="fa fa-close"></i><span class="hidden-sm"> 清除</span></button>
              </div>
            </div>
          </form>
        </div>
        <div class="box-footer">
          <table width="100%" class="table table-hover" report-look-table></table>
        </div>
      </div>
    </div>
  </div>
</section>
